      <b>Gebe einen neuen Stickernamen ein:</b>
      <i>Du kannst durch den Knopf einen zufälligen Namen wählen.</i>
    pack_name: |
      <b>Gebe einen kurzen Link für das neue Pack ein:</b>

      <i>Zum Beispiel verwendet dieses Pack 'Animals' als Kurzlink: https://t.me/addstickers/<u>Animals</u></i>
      <i>Du kannst durch den Knopf einen zufälligen Kurzlink wählen.</i>
