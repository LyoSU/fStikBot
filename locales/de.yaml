---
language_name: '🇩🇪 Deutsch'
name: Lieblings-Sticker Bot 🇺🇦
description:
  long: |
    🧙 Ich bin der Emoji- und Stickerpack-Zauberer, und ich bin hier, um dein Nachrichtenerlebnis unterhaltsamer zu gestalten! Meine magischen Kräfte erlaubt es mir, deine Lieblingsfotos, Videos und GIFs ohne Konvertierungs- und Zuschneideeigenschaften in coole Emojis und Sticker zu verwandeln. 🎉🎊 Mit mir kannst du personalisierte Packs für jeden Anlass mit nur wenigen Klicks erstellen. Also, worauf wartest du noch? Lass uns anfangen und etwas ✨Glanz✨ zu deinen Chats hinzufügen!

    Suche Sticker: https://play.google.com/store/apps/details?id=app.fstik
  short: |
    🧙 Ich bin der Emoji- und Stickerzauberer! Verwandle Fotos, Videos und GIFs im Handumdrehen in coole Sticker.
ratelimit: Nicht so oft!
cmd:
  start:
    enter: |
      🧙 Hallo, ${name}! Ich bin der Emoji- und Sticker-Pack-Zauberer.
      Ich kann deine Fotos, Videos und GIFs mit nur wenigen Klicks in coole Sticker verwandeln.

      Sende den /help-Befehl, um mehr darüber zu erfahren, was ich tun kann.

      💬 Brauchst du Hilfe? Trete unserer Supportgruppe @fStikCommunity bei (nur Englisch).
    group: |
      🧙 Hallo, ${groupTitle}! Ich bin der Emoji- und Stickerpack-Zauberer.

      Um einen Sticker zu einem Gruppenset hinzuzufügen, verwenden Sie den /ss-Befehl als Antwort auf ein Foto, Video, Gif oder Sticker.
    help: |
      <b>🧙 Willkommen! Ich bin Ihr Sticker- und Emoji-Zauberer</b>

      <b>🎨 Sticker und Pakete erstellen</b>

      /new - Erstellen Sie ein neues Paket
      • Wählen Sie den Pakettyp: Sticker oder Emoji
      • Setzen Sie einen Namen für Ihr Paket
      • Fügen Sie Sticker hinzu, indem Sie Mediendateien senden
      • Unterstützt Fotos, Videos, GIFs in jedem Format
      • Der Bot optimiert automatisch die Größe und konvertiert Dateien

      <b>📱 Sticker-Verwaltung</b>

      /delete - Sticker aus dem Paket entfernen
      • Leiten Sie den Sticker weiter, den Sie löschen möchten
      • Oder senden Sie einen Sticker aus dem Paket, um ihn zu löschen

      /original - Originalsticker finden
      • Finden Sie den Originalsticker, der von diesem Bot erstellt wurde
      • Nützlich, um ähnliche Pakete zu finden

      /emoji - Sticker-Emoji konfigurieren
      • Ändern Sie Emoji-Vorschläge für Sticker
      • Fügen Sie einem einzelnen Sticker mehrere Emojis hinzu
      • Format: 😀,😊,🙂

      /frame - Video-Frames konfigurieren
      • Nur für Videosticker verfügbar
      • Rahmentypen: leicht, mittel, abgerundet, quadratisch, kreisförmig
      • Kann für das gesamte Paket geändert werden

      <b>📁 Paketverwaltung</b>

      /packs - Verwalten Sie Ihre Pakete
      • Liste aller Ihrer Pakete
      • Bearbeiten, löschen, konfigurieren von Paketen

      /restore - Verstecktes Paket wiederherstellen
      • Wiederherstellen von Paketen, die aus Ihrer Liste versteckt waren
      • Dauerhaft gelöschte Pakete können nicht wiederhergestellt werden
      • Paket wird in Ihrer /packs-Liste wieder angezeigt

      /copy - Pakete kopieren
      • Erstellen Sie eine Kopie eines beliebigen Pakets
      • Möglichkeit, die Kopie zu bearbeiten
      • Alle Sticker werden in das neue Paket kopiert

      <b>📢 Katalogfunktionen</b>

      /catalog - Stickerpaketkatalog
      • Neue und beliebte Pakete durchstöbern
      • Suchen nach Schlüsselwörtern oder Tags
      • Pakete bewerten, um das Ranking zu erhöhen oder zu senken

      /publish - Paket im Katalog veröffentlichen
      • Teilen Sie Ihr Paket mit anderen Benutzern
      • Beschreibung, Tags und Sprachen hinzufügen
      • Paket-Sichtbarkeit erhöhen

      <b>🛠 Zusätzliche Funktionen</b>

      /lang - Bot-Sprache ändern

      /donate - Entwicklung unterstützen
      • Zusätzliche Funktionen für Spender
      • Vorrangbei der Dateiverarbeitung
      • Erhöhte Limits

      <b>💡 Pro-Tipps:</b>
      • Der Bot konvertiert Dateien automatisch in das erforderliche Format
      • Wenn ein Sticker nach dem Hinzufügen nicht angezeigt wird - bitte warten
      • Lesen Sie Bot-Nachrichten - sie enthalten Fehlererklärungen
      • Verwenden Sie kurze Clips für Videosticker
      • PNG-Dateien funktionieren am besten für statische Sticker

      <b>📮 Unterstützung und Community:</b>

      💬 Support-Chat: @fStikCommunity (nur Englisch)
      🧑‍🔧 Entwicklerkontakt: @ly_oBot
      👨🏻‍💻 Entwicklerkanal: @LyBlog

      <b>🔗 Open-Source:</b>
      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 Du kannst neue Stickerpacks in unserem Katalog finden</b>

      • Klicke auf den Button unten, um Zugang zu einem riesigen Katalog von Stickerpacks für jeden Geschmack zu erhalten
      • Suche nach Schlüsselwörtern oder in vorbereiteten Tabs
      • Vergiss nicht zu bewerten, um das Stickerpack in den Rankings zu fördern oder zu senken
    search_catalog: |
