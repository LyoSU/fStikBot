name: Սիրված Stickers Bot 🇺🇦
description:
  long: |
    🧙 Ես էմոջիի և սթիքեր փաթեթի երկրի վիզարդն եմ և այստեղ եմ, որպեսզի ավելի զվարճալի դարձնեմ ձեր հաղորդագրությունների փորձը: Իմ մոգական ուժերը թույլ են տալիս ձևափոխել ձեր սիրելի լուսանկարները, տեսանյութերը և GIF-երը սառեցված էմոջիների և սթիքերների առանց ձևավորման և կիսազնման դժվարությունների: 🎉🎊 Իմ օգնությամբ, դուք կարող եք ստեղծել անհատականացված փաթեթներ յուրաքանչյուր համատեղության համար ընդամենը մի քանի սեղմումներով: Հիմա՞ ինչ եք սպասում: Եկեք սկսենք և ավելացնենք մի քիչ ✨փայթում✨ ձեր զրույցներին!

    Փնտրեք սթիքերներ՝ https://play.google.com/store/apps/details?id=app.fstik
  short: |
    🧙 Ես եմ էմոջին եւ սթիկերի վարպետը։ Փոխակերպեք լուսանկարները, տեսանյութերը եւ GIF-երը սահման սթիկերների:
ratelimit: Ոչ այնքան հաճախ!
