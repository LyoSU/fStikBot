    1. Ուղարկեք հղումը մարդուն, ում ուզում եք տալ հասանելիություն փաթեթին
    2. Հղմանը սեղմելուց հետո, նրանք պետք է սեղմեն «սկսել» և նրանք կավելացվեն խմբագիրների մեջ
    3. Խմբագիրը կարող է ավելացնել, հեռացնել և խմբագրել սթիքերները փաթեթում

