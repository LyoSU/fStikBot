      Ես կարող եմ ձեր լուսանկարները, տեսանյութերը և GIF-երը վերածել հիանալի կպչուկների ընդամենը մի քանի կտտոցով

      Ուղարկեք /help հրամանը՝ ավելին իմանալու, թե ինչ կարող եմ անել

      💬 Օգնության կարիք ունեք: Միացեք մեր աջակցության զրույցին @fStikCommunity-ում (միայն անգլերեն)
    group: |
      🧙 Բարև, ${groupTitle}! Ես եմ սմայլիկների և ստիկերների փաթեթների կախարդը.

      Խմբային փաթեթում ստիկեր ավելացնելու համար օգտագործեք /ss հրահանգը՝ պատասխանելով լուսանկարին, տեսանյութին, GIF-ին կամ ստիկերին։
