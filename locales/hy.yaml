      wait_load: |
        <b>Սպասեք! </b>

        Բոտը դեռ մշակում է նախորդ ֆայլը...
        Կարող եք աջակցել բոտի զարգացմանը (/donate)՝ բարձրացնելով մշակման գործընթացի առաջնահերթությունը և ավելացնել մեկից ավելի ստիկեր հերթին:
