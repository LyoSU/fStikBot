      /delete - Ջնջել սթիքերը փաթեթից
      /original - Գտնել սկզբնական սթիքերը

      /packs - Ցուցադրել բոլոր փաթեթները
      /restore - Վերականգնել ջնջված փաթեթը
      /copy - Կրկնել փաթեթը
      /emoji - Փոխել ընթացիկ փաթեթի սմայլիկի վերջածանցը
      /frame - Փոխել շրջանակը ընթացիկ վիդեո փաթեթում
      /publish - Հրապարակել փաթեթը կատակոգիայում

      /catalog - Բացել սթիքեր փաթեթների կատալոգը

      /lang - Փոխել լեզուն
      /donate - Աջակցել ծրագրոիս

      💬 Աջակցման զրույց: @fStikCommunity (միայն անգլերեն)

      🧑‍🔧 Կոնտակտներ: @ly_oBot
      👨🏻‍💻 Դեֆլոպեր ալիք: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 Դուք կարող եք գտնել նոր կպչուն փաթեթներ մեր կատալոգում</b>

      • Սեղմեք ստորև գտնվող կոճակը և մուտք գործեք կպչուն փաթեթների հսկայական կատալոգ յուրաքանչյուր ճաշակի համար
      • Որոնել ըստ հիմնաբառերի կամ պատրաստված ներդիրներում
      • Մի մոռացեք գնահատել՝ գովազդելու կամ իջեցնելու համար կպչուն պիտակների փաթեթը վարկանիշում
