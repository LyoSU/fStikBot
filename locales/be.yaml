language_name: '🇧🇾 Беларуская'
name: Bester Sticker Bot
description:
  long: |
    🧙 Я чарадзейны бот для стварэння стыкераў і эмодзі, і я дапамагу зрабіць вашыя размовы з сябрамі яшчэ больш вясёлымі! Дзякуючы сваім чарадзейным сілам я магу ператварыць вашыя любімыя фотаздымкі, відэа і гіфкі ў гарныя эмодзі і стыкеры без пакутаў з канвертацыяй і абразаннем. 🎉🎊 Са мной вы зможаце стварыць свае пакі ўсяго за некалькі націсканняў. Дык чаго ж вы чакаеце? Пачнем жа — дададзім ✨бляску✨ ў вашыя перапіскі!

    Пошук стыкераў: https://play.google.com/store/apps/details?id=app.fstik
  short: '.🧙 Ich bin der Emoji- und Sticker-Zauberer! Verwandeln Sie Fotos, Videos und GIFs im Handumdrehen in coole Sticker.'
ratelimit: Не так часта!
cmd:
  start:
    enter: |
      🧙 Hello, ${name}! I'm the emoji and sticker pack wizard.
      I'm transform photos, videos, and GIFs into cool stickers in a snap.

      Send the /help command for more information

      💬 Support chat: @fStikCommunity (only EN)
    help: |
      <b>List of bot commands:</b>

      /new - create a new sticker pack
      /new_emoji - create a new emoji pack

      /delete - delete sticker from pack
      /original - find original sticker

      /packs - list of your packs
      /restore - restore a pack
      /copy - copy a pack
      /emoji - change emoji suffix for current pack
      /frame - change frame for current video pack
      /publish - publish the pack in the catalog

      /catalog - open catalog

      /lang - change language
      /donate - support the developer

      💬 Support chat: @fStikCommunity (only EN)

      🧑‍🔧 Contacts: @ly_oBot
      👨🏻‍💻 Dev channel: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 Вы можаце знайсці новыя наборы стыкераў у нашым каталозе</b>

      • Націсніце кнопку ніжэй і атрымайце доступ да вялізнага каталога набораў стыкераў на любы густ
      • Шукайце па ключавых словах або праз падрыхтаваныя ўкладкі
      • Не забывайце ацэньваць пакі, каб прасунуць або апусціць рэйтынг пака стыкераў
    commands:
