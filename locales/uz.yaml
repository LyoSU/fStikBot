---
language_name: '🇺🇿 O''zbek'
name: Sevimli stikerlar boti 🇺🇦
description:
  long: |
    🧙 Xabar almashish tajribangizni ko'proq e'lon qilish uchun men emoji va stiker paketlarining mag'ribiyasiman. Men sevimli rasmlaringizni, videolaringizni va GIFlaringizni chiroyli emoji va stikerlarga aylantirishga ruxsat beradi. 🎉🎊 Men bilan siz har qanday tadbir uchun shaxsiy paketlar yarata olasiz. Qo'shimcha yoqimli suhbatlaringiz uchun boshladik!

    Stikerlarni qidirish: https://play.google.com/store/apps/details?id=app.fstik
  short: |
    🧙 Men emoji va stiker ustasiyman! Rasmlarni, videolarni va GIFlarni jadallashtirib ajoyib stikerlarga aylantiramiz.
ratelimit: Bunchalik tez-tez emas!
cmd:
  start:
    enter: |
      🧙 Salom, ${name}! Men emoji va stikerlar to‘plami ustasiman.
      Men bir necha marta bosish orqali rasmlaringiz, videolaringiz va GIF-fayllaringizni ajoyib stikerlarga aylantira olaman

      Nima qila olishim haqida ko'proq bilish uchun /help buyrug'ini yuboring

      💬 Yordam kerakmi? @fStikCommunity sahifasidagi qo'llab-quvvatlash chatimizga qo'shiling (faqat ingliz tilida)
    group: |
      🧙 Salom, ${groupTitle}! Men emoji va stiker paketi sehrgariman.

      Guruh paketiga stiker qo'shish uchun, rasim, video, gif yoki stikerni javobida /ss buyrug'idan foydalaning.
    help: |
      <b>🧙 Xush kelibsiz! Men sizning Stiker va Emoji Sehrgaringizman</b>

      <b>🎨 Stikerlar va To'plamlar yaratish</b>

      /new - Yangi to'plam yarating
      • To'plam turini tanlang: stikerlar yoki emoji
      • To'plamingiz uchun nom o'rnating
      • Media fayllarni yuborish orqali stikerlar qo'shing
      • Fotosuratlar, videolar, GIFlarni har qanday formatda qo'llab-quvvatlaydi
      • Bot hajmini avtomatik optimizatsiya qiladi va fayllarni konvertatsiya qiladi

      <b>📱 Stiker boshqaruvi</b>

      /delete - To'plamdan stiker o'chirish
      • O'chirmoqchi bo'lgan stikerlarni oldinga yuboring
      • Yoki to'plamdan olib tashlash uchun stiker yuboring

      /original - Asl stikerini topish
      • Ushbu bot tomonidan yaratilgan asl stikerini toping
      • O'xshash to'plamlarni topish uchun foydali

      /emoji - Stiker emoji sozlamalari
      • Stikerlar uchun emoji tavsiyalarini o'zgartirish
      • Bir stikerni bir nechta emoji bilan qo'shish
      • Format: 😀,😊,🙂

      /frame - Video kadrlarini sozlash
      • Faqat video stikerlar uchun mavjud
      • Kadr turlari: yengil, o'rta, yumaloq, kvadrat, doira
      • To'plam uchun o'zgartirilishi mumkin

      <b>📁 To'plam boshqaruvi</b>

      /packs - To'plamlaringizni boshqarish
      • Barcha to'plamlaringiz ro'yxati
      • Tahrirlash, o'chirish, to'plamlarni sozlash

      /restore - Yashirin to'plamni tiklash
      • Ro'yxatingizdan yashirilgan to'plamlarni tiklaydi
      • Doimiy o'chirilgan to'plamlar tiklanmaydi
      • To'plam /packs ro'yxatingizda qayta ko'rinadi

      /copy - To'plamlarni nusxalash
      • Har qanday to'plam nusxasini yarating
      • Nusxani o'zgartirish imkoniyati
      • Barcha stikerlar yangi to'plamga nusxalanadi

      <b>📢 Katalog imkoniyatlari</b>

      /catalog - Stiker to'plam katalogi
      • Yangi va mashhur to'plamlarni ko'rib chiqing
      • Kalit so'zlar yoki teglarga ko'ra qidiring
      • Reytinglarni targ'ibot yoki pasaytirish uchun baholang

      /publish - To'plamni katalogga joylashtirish
      • To'plamingizni boshqa foydalanuvchilar bilan baham ko'ring
      • Tavsif, teglarga va tillarga qo'shish
      • To'plam darajasini oshirish

      <b>🛠 Qo'shimcha Xususiyatlar</b>

      /lang - Bot tilini o'zgartirish

      /donate - Rivojlanishga hissa qo'shish
      • Donorlar uchun qo'shimcha imkoniyatlar
      • Fayllarni ustuvor qayta ishlash
      • Chegara oshirish

      <b>💡 Pro Maslahatlari:</b>
      • Bot fayllarni kerakli formatga avtomatik aylantiradi
      • Agar qo'shganingizdan keyin stiker ko'rinmasa - kuting
      • Bot xabarlarini o'qing - ular xato tushuntirishlarini o'z ichiga oladi
      • Video stikerlari uchun qisqa kliplardan foydalaning
      • Statik stikerlar uchun PNG fayllari eng yaxshi ishlaydi

      <b>📮 Qo'llab-quvvatlash va Jamiyat:</b>

      💬 Qo'llab-quvvatlash chati: @fStikCommunity (Faqat inglizcha)
      🧑‍🔧 Ishlab chiquvchi aloqasi: @ly_oBot
      👨🏻‍💻 Ishlab chiquvchi kanali: @LyBlog

      <b>🔗 Ochiq Manba:</b>
      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 Siz bizning katalogimizda yangi stikerlar to‘plamini topishingiz mumkin</b>

      • Quyidagi tugmani bosing va har qanday didga mos stikerlar to‘plamining ulkan katalogiga kirish huquqiga ega bo‘ling
      • Kalit so‘zlar yoki tayyorlangan varaqlar bo‘yicha qidiring
      • Tashviqot uchun baho berishni unutmang. yoki stikerlar to'plamini reytingda pasaytiring
