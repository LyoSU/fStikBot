        <b>Siz toʻplamni tanlamadingiz</b>

        Iltimos, (/yangi) toʻplamni yarating yoki (/paketlar) tanlang
      stickers_too_much: |
        Ushbu paketda stikerlarning maksimal soni mavjud.

        Siz /new buyrug'i yordamida yangi paket yaratishingiz mumkin.
      have_already: |
        <b>Ushbu stiker allaqachon paketda</b>

        Agar kulgichni o'zgartirmoqchi bo'lsangiz, uni quyidagi xabarga yuboring.
      stickerset_invalid: |
        <b>Xato!</b>
        Bot joriy tanlangan paketingizga kira olmaydi.

        Iltimos, yarating (/yangi) yoki boshqa paketni tanlang (/paketlar).
      file_type:
        static: |
          <b>Xato!</b>
          Bu fayl turi qoʻllab-quvvatlanmaydi
          Siz ushbu rasm yoki statik stikerni statik toʻplamga qoʻshishingiz mumkin

          <i>Yarating (/yangi) yoki tanlang (/paketlar) boshqa paket</i>
        video: |
          <b>Xato!</b>
          Bu fayl turi qoʻllab-quvvatlanmaydi
          Siz ushbu video fayllarni video toʻplamga qoʻshishingiz mumkin

          <i>Yaratish (/yangi) yoki (/ ni tanlang) paketlar) boshqa paket</i>
        animated: |
          <b>Xato!</b>
          Bu fayl turi qoʻllab-quvvatlanmaydi
          Ushbu animatsiyali fayllarni vektor toʻplamiga qoʻshishingiz mumkin

          <i>Yaratish (/yangi) yoki (/) ni tanlang. paketlar) boshqa paket</i>
        unknown: |
          <b>Xato!</b>
          Bu fayl turi qoʻllab-quvvatlanmaydi

          <i>Yarating (/yangi) yoki boshqa paketni tanlang (/paketlar)</i>
      wait_load: |
        <b>Kutib turing!</b>

        Bot hali ham avvalgi videoni qayta ishlamoqda...
        Qayta ishlash ustuvorligini oshirish va navbatga bir nechta stiker qo‘shish imkoniyatini oshirish uchun siz botni ishlab chiqishni (/dona) qo‘llab-quvvatlashingiz mumkin.
      timeout: |
        <b>Ayni paytda bot juda katta yuklanishni boshdan kechirmoqda</b>
        Shuning uchun video konvertatsiya faqat faol kuchaytirilgan paketlar uchun mavjud

        Batafsil ma'lumot uchun / ehson qilish
      convert: |
        <b>Xato!</b>
        Afsuski, bot videongizni aylantira olmadi.

        Ehtimol, videongiz bot uchun tushunarsiz formatda saqlangandir. U mp4 formatida ekanligiga ishonch hosil qiling.
        Bu botning ichki xatosi ham boʻlishi mumkin, bu videoni qayta yuborishga urinib koʻring.
      too_big: |
        <b>Xato!</b>.

        Faylni qayta ishlash uchun juda katta. Yuborishdan oldin sifat va muddatni kamaytiring.
