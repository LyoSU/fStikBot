---
language_name: '🇨🇳 简体中文'
name: Bester Sticker Bot
description:
  long: |
    🧙 我是表情包和贴纸大师，来让你的聊天更有趣！我的魔法可以将你最喜欢的照片，视频和 GIF 转换成酷炫的表情包和贴纸，无需麻烦的转换和裁剪。🎉🎊 通过我，你只需要几个点击就可以为任何场合创建个性化的贴纸包。那么，你还在等什么呢？让我们开始，给你的聊天添加一些✨闪光✨！

    搜索贴纸: https://play.google.com/store/apps/details?id=app.fstik
  short: '.🧙 Ich bin der Emoji- und Sticker-Zauberer! Verwandeln Sie Fotos, Videos und GIFs im Handumdrehen in coole Sticker.'
ratelimit: 不经常如此！
cmd:
