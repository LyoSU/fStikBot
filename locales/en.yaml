      status_type: |
        Created
        Processing
        Archived
      name_changed: The title has been changed
      cancel: '❌ Cancel'
      view: View
      edit: Edit
      change_name: Change title
      update: Refresh
    canceled: |
      <b>Broadcast ${name}</b> canceled.
    send_error: |
      <b>Broadcast error ${name}</b>
      Failed to send message to <a href="tg://user?id=${telegramId}">${telegramId}</a>

