      <b><u>选择贴纸包类型</u></b>

      <b>常用</b> - 静态（不要移动），光栅，文件格式 - 添加 PNG 之前（机器人正在处理），添加之后 - WEBP。
      常规贴纸包的示例 - t.me/addstickers/Animals

      <b>视频</b> - 动画视频包。您可以添加任何视频、gif 和照片。
      示例视频贴纸包 - t.me/addstickers/TheMascot

      <b>动画</b> - 动画，矢量 它们具有文件内对象的准确描述，因此它们可以在任何比例下清晰显示），文件格式 - TGS ，Lottie 格式的一种变体。
      动画贴纸包示例 - t.me/addstickers/IsabelleShizue

      <i>动画和视频贴纸集最多可包含 50 张贴纸。静态贴纸集最多可包含 120 张贴纸。</i>
