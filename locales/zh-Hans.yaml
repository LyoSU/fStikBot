    1. 将链接发送给您想要授予贴纸包访问权限的人
    2. 单击链接后，他们需要按“开始”，他们将被添加到编辑器中
    3. 编辑器可以在贴纸包中添加、删除和编辑贴纸

    <b>编辑器：</b>
    ${editors}

