      catalog_browser_mini: '🌐 在浏览器中'
      catalog_app: '📱 下载安卓应用'
      catalog_app_mini: '📱 安卓应用'
  inline:
    switch_pm: '📁 Sticker pack'
  restore: |
    <b>🗃 Sticker pack 恢复</b>

    如果您先前通过此机器人创建了一个貼圖包，它无法在您的貼圖包列表中找到它， 然后你可以还原它。

    <b>要做到这一点，您需要执行几个操作：</b>
    1。 打开 @Stickers bot
    2. 发送 <code>/packstats</code> 命令
    3. 查找并选择所需的貼圖包
    4。 将收到的消息转发到bot
    5。如果恢复成功，则通知它
  copy: |
    <b>🗄 复制貼圖包</b>

    如果您支持機器人， 从任何貼圖包复制所有貼圖包中的新名稱可用。
    为了复制贴纸包，您只需要将链接发送到机器人。
  packs:
    info: |
      <b>🌟 貼圖包:</b>
    types:
      regular: Regular
      custom_emoji: Emoji
      inline: Inline
    empty: |
      <b>您还没有贴纸包。</b>
      若要创建，请写一个命令/新
    inline_title: 内联貼圖包
  club: |
    ☕️ 支持机器人开发

    你可以寄钱给我喝咖啡，并在机器人中获得小额奖金作为回报。

    ➖ 禁用 <b>英寸${titleSuffix}</b> 贴纸包名称
    ➖ 通过链接复制其他贴纸包
    ➖ 转换视频贴纸时的优先级
  #club: |
  #<b>☕️ Bot developer club by Ly</b>
  #You can join the bot developer club, thereby supporting it.
  #Also, all club members get additional features in this bot:
  #➖ Disabling <b>"${titleSuffix}</b> in sticker packs name
  #➖ Copying of other sticker packs by link
  emoji:
    info: |
      To change the default emoji for the current sticker pack type <code>/emoji</code> followed by an emoji separated by a space.
      For example - <code>/emoji 🌟</code>
    done: 表情已成功更改。
    error: 更改表情时发生错误！
  round_video:
    enabled: |
      视频现在将呈圆形
    disabled: |
      视频将不再具有圆形
coedit:
  info: |
    <b>👥 共同编辑贴纸包</b>

    共同编辑链接 <a href="${link}">${title}</a>:
    <code>${colink}</code>

    <b>如何使用：</b>
    1. 将链接发送给您想要授予贴纸包访问权限的人
    2. 单击链接后，他们需要按“开始”，他们将被添加到编辑器中
    3. 编辑器可以在贴纸包中添加、删除和编辑贴纸

    <b>编辑器：</b>
    ${editors}

    <i>要删除编辑器，你需要重置链接</i>
  no_editors: |
    还没有编辑
  btn:
    send: '📤 发送链接'
    reset: '🔁 重置链接'
  share: |
    点击链接并按“开始”共同编辑贴纸包“${title}”
  reset: |
    <b>🔁 链接重置成功</b>

    共同编辑的新链接 <a href="${link}">${title}</a>:
    <code>${colink}</code>
