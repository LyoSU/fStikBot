sticker:
  add:
    ok: |
      <b>ステッカーがパックに追加されました:</b>
      <a href="${link}">${title}</a>

      <i>1 つ以上を送るステッカーに一致する絵文字を追加したい場合は</i>
    ok_inline: |
      <b></b>
      <u>${title}</u> を追加しました
    send_emoji: Great, now send the emoji that matches the
    converting_process: |
