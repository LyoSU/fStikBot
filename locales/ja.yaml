    catalog_offer: |
      <b>😲 すごい、素晴らしいパックができました！</b>

      ボットの他のユーザーも見られるように、 <a href="${link}">${title}</a> を公開ステッカーカタログに追加しますか？
      <i>時間はかかりませんよ</i>
    error:
      reply: |
        <b>エラー!</b>
        ステッカーに返信してください。
      no_selected_pack: |
        <b>パック</b>

        を選択してください(/new) またはパック (/packs) を選択してください
      stickers_too_much: |
        このパックにはステッカーの最大数があります。

        /new コマンドを使用して新しいパックを作成できます。
      have_already: |
        <b>このステッカーはすでにパックに入っています</b>

        絵文字を変更したい場合は、次のメッセージで送信してください。
      stickerset_invalid: |
        <b>エラー！</b>
        Botは現在選択されているパックにアクセスできません。

        (/new) を作成するか、別のパックを選択してください。
      file_type:
        static: |
          <b>エラー!</b>
          このファイルタイプはサポートされていません
          この写真または静的ステッカーを静的パックに追加できます

          <i>作成 (/新規) または選択してください(/パック) 別のパック</i>
        video: |
          <b>エラー!</b>
          このファイルの種類はサポートされていません
          このビデオ ファイルをビデオ パックに追加できます

          <i>作成 (/新規) または (/パック) 別のパック</i>
        animated: |
          <b>エラー!</b>
          このファイルタイプはサポートされていません
          このアニメーションファイルをベクターパックに追加できます

          <i>別のパックを作成 (/new) するか、選択 (/packs) します</i>
        unknown: |
          <b>エラー！</b>
          このファイルタイプはサポートされていません。

          <i>作成（/new）するか、別のパック</i> を選択してください。
      wait_load: |
        <b>待ってください！</b>

        ボットはまだ前のビデオを処理中です...
        ボットの開発をサポート (/寄付) して、処理の優先順位を高め、複数のステッカーを追加する機能を追加できます。待ち行列。
      timeout: |
        <b>現在、ボットに大きな負荷がかかっています</b>
        そのため、ビデオ変換はブーストが有効になっているパックでのみ利用可能です

        詳細については、/donateをフォローしてください
      convert: |
        <b>エラー!</b>
        残念ながら、ボットはビデオを変換できませんでした。

        おそらくあなたのビデオはボットが理解できない形式で保存されています。 mp4形式であることを確認してください。
        ボットの内部エラーである可能性もあります。このビデオをもう一度送信してみてください。
      too_big: |
        <b>エラー！</b>.

        ファイルが大きすぎて処理できません。送信する前に品質と期間を減らしてください。
