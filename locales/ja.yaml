      <i>英語の文字、数字、アンダースコアのみを使用してください。</i>
      <i>たとえば、このパックは「動物」を短縮リンクとして使用しています: https://t.me/addstickers/<u>動物</u></i>

      <i>ボタンでランダムに短縮リンクを選択できます。</i>
    ok: |
