        <b>エラー！</b>
        Botは現在選択されているパックにアクセスできません。

        (/new) を作成するか、別のパックを選択してください。
      file_type:
        static: |
          <b>エラー!</b>
          このファイルタイプはサポートされていません
          この写真または静的ステッカーを静的パックに追加できます

          <i>作成 (/新規) または選択してください(/パック) 別のパック</i>
        video: |
          <b>エラー!</b>
          このファイルの種類はサポートされていません
          このビデオ ファイルをビデオ パックに追加できます

          <i>作成 (/新規) または (/パック) 別のパック</i>
        animated: |
          <b>エラー!</b>
          このファイルタイプはサポートされていません
          このアニメーションファイルをベクターパックに追加できます

          <i>別のパックを作成 (/new) するか、選択 (/packs) します</i>
        unknown: |
          <b>エラー！</b>
          このファイルタイプはサポートされていません。

          <i>作成（/new）するか、別のパック</i> を選択してください。
      wait_load: |
        <b>待って！</b>

        ボットはまだファイルを処理中です...
