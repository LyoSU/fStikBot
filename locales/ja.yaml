---
language_name: '🇷🇺 Русский'
name: 'お気に入りのステッカー :ウクライナ:'
description:
  long: |
    🧙 私は絵文字とステッカーパックの魔法使いです。あなたのメッセージング体験をより楽しくするためにここにいます！私の魔法の力で、お気に入りの写真、ビデオ、GIFを変換やトリミングの手間なしに、クールな絵文字やステッカーに変えることができます。🎉🎊 私と一緒に、たった数回のクリックで、どんな場面にも合わせた個人用パックを作成することができます。さあ、いっしょに始めて、あなたのチャットに✨スパークル✨を加えましょう！

    ステッカーを検索：https://play.google.com/store/apps/details?id=app.fstik
  short: |
    🧙‍♀️ 絵文字とスタンプの魔法使いです！ 写真、動画、GIFをクールなスタンプに変換します。
ratelimit: Не так часто!
cmd:
  start:
    enter: |
      🧙 こんにちは、 ${name}！私は絵文字とステッカー パックのウィザードです。
      写真、ビデオ、GIF を数回クリックするだけでクールなステッカーに変換できます

      私の機能について詳しく知るには、/help コマンドを送信してください

      💬 ヘルプが必要ですか? @fStikCommunity のサポート チャットに参加してください (英語のみ)
    help: |
      <b>List of bot commands:</b>

      /new - Create a new sticker pack
      /new_emoji - Create a new emoji pack

      /delete - Delete a sticker from a pack
      /original - Find the original sticker

      /packs - List all your packs
      /restore - Restore a deleted pack
      /copy - Copy a pack
      /emoji - Change the emoji suffix for the current pack
      /frame - Change the frame for the current video pack
      /publish - Publish the pack in the catalog

      /catalog - Open the sticker pack catalog

      /lang - Change the language
      /donate - Support the developer

      💬 Support chat: @fStikCommunity (English only)

      🧑‍🔧 Contacts: @ly_oBot
      👨🏻‍💻 Dev channel: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 カタログで新たなステッカーを見つけよう〜</b>

      ・このボタンを押すと、色々なステッカーを手に入れる事ができます
      ・キーボードまたはスペシャルターブで検索しよう
      ・おすすめしたいまたはしたかないステッカーをレートして下さい
    commands:
      ss: '🌟 ステッカーを保存'
      start: '📜 Start menu'
      help: '📖 ヘルプ'
      packs: '📁 パックを管理'
      new: '🌝 ステッカーパックを作成'
      new_emoji: '😊 絵文字パックを作成'
