      catalog: '💖 カタログを開く'
      catalog_mini: '💖 Каталог'
      catalog_browser: 'ブラウザで開く'
      catalog_browser_mini: '🌐 ブラウザで'
      catalog_app: '📱 Android アプリをダウンロード'
      catalog_app_mini: '📱 Android app'
  inline:
