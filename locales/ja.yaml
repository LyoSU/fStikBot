scenes:
  new_pack:
    pack_type: |
      <b><u>パックタイプ</u></b>
    regular: '😊 ステッカー'
    custom_emoji: '🌟 絵文字 (プレミアム)'
    static: '🌟 Static'
    animated: '✨ ベクター'
    video: '📹 Video'
