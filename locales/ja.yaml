    ok: |
      <b>パックに正常に追加されました：<\/b>\n<a href="${link}">${title}<\/a>\n\n1時間以内に、このパックはすべてのユーザーに更新されます。\n\n<i>ステッカーに一致する絵文字を1つ以上送信して追加したい場合は追加してください<\/i>
