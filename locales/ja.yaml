---
language_name: '🇯🇵 日本語'
name: fStik — ステッカー＆絵文字
description:
  long: |
    🧙 私は絵文字とステッカーパックの魔法使いです。あなたのメッセージング体験をより楽しくするためにここにいます！私の魔法の力で、お気に入りの写真、ビデオ、GIFを変換やトリミングの手間なしに、クールな絵文字やステッカーに変えることができます。🎉🎊 私と一緒に、たった数回のクリックで、どんな場面にも合わせた個人用パックを作成することができます。さあ、いっしょに始めて、あなたのチャットに✨スパークル✨を加えましょう！

    ステッカーを検索：https://play.google.com/store/apps/details?id=app.fstik
  short: |
    🧙‍♀️ 絵文字とスタンプの魔法使いです！ 写真、動画、GIFをクールなスタンプに変換します。
ratelimit: そう頻繁ではない！
cmd:
  start:
    enter: |
      🧙 こんにちは、 ${name}！私は絵文字とステッカー パックのウィザードです。
      写真、ビデオ、GIF を数回クリックするだけでクールなステッカーに変換できます

      私の機能について詳しく知るには、/help コマンドを送信してください

      💬 ヘルプが必要ですか? @fStikCommunity のサポート チャットに参加してください (英語のみ)
    group: |
      🧙 こんにちは、${groupTitle}！ 私は絵文字とステッカーパックの魔法使いです。

      グループパックにステッカーを追加するには、写真、ビデオ、GIF、またはステッカーに返信して/ssコマンドを使用してください。
    help: |
      <b>🧙 ようこそ！ ステッカーと絵文字のウィザードです</b>

      <b>🎨 ステッカーとパックの作成</b>

      /new - 新しいパックを作成
      • パックの種類を選択: ステッカーまたは絵文字
      • パックの名前を設定
      • メディアファイルを送信してステッカーを追加
      • 写真、ビデオ、GIFの形式をサポート
      • ボットは自動的にサイズを最適化しファイルを変換

      <b>📱 ステッカー管理</b>

      /delete - パックからステッカーを削除
      • 削除したいステッカーを転送
      • または削除するパックのステッカーを送信

      /original - 元のステッカーを見つける
      • このボットで作成された元のステッカーを特定
      • 類似パックを見つけるのに便利

      /emoji - ステッカー絵文字を設定
      • ステッカーの絵文字提案を変更
      • 単一のステッカーに複数の絵文字を追加
      • 形式: 😀,😊,🙂

      /frame - ビデオフレームの設定
      • ビデオステッカーのみで利用可能
      • フレームタイプ: ライト、ミディアム、ラウンド、スクエア、サークル
      • パック全体に対して変更可能

      <b>📁 パック管理</b>

      /packs - パックを管理
      • すべてのパックのリスト
      • パックの編集、削除、設定

      /restore - 隠されたパックを復元
      • リストから隠されたパックを復元
      • 永久に削除されたパックは復元不可
      • パックは/packsリストに再表示

      /copy - パックをコピー
      • 任意のパックをコピー
      • コピーを修正する能力
      • すべてのステッカーが新しいパックにコピーされます

      <b>📢 カタログ機能</b>

      /catalog - ステッカーパックカタログ
      • 新しいパックや人気のパックをブラウズ
      • キーワードやタグで検索
      • パックを評価してランキングを上げ下げ

      /publish - カタログにパックを公開
      • 他のユーザーとパックを共有
      • 説明、タグ、言語を追加
      • パックの可視性を高める

      <b>🛠 追加機能</b>

      /lang - ボット言語を変更

      /donate - 開発をサポート
      • 寄付者への追加機能
      • 優先ファイル処理
      • 上限の増加

      <b>💡 プロのヒント:</b>
      • ボットは自動的にファイルを必要な形式に変換
      • 追加後にステッカーが表示されない場合 - お待ちください
      • ボットメッセージを読んでください - エラーの説明が含まれています
      • ビデオステッカーには短いクリップを使用
      • 静的ステッカーにはPNGファイルが最適

      <b>📮 サポートとコミュニティ:</b>

      💬 サポートチャット: @fStikCommunity (英語のみ)
      🧑‍🔧 開発者への連絡先: @ly_oBot
      👨🏻‍💻 開発者チャンネル: @LyBlog

      <b>🔗 オープンソース:</b>
      GitHub: https://github.com/LyoSU/fStikBot
