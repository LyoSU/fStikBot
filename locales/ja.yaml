      timeout: |
        <b>現在、ボットに大きな負荷がかかっています</b>
        そのため、ビデオ変換はブーストが有効になっているパックでのみ利用可能です

        詳細については、/donateをフォローしてください
      convert: |
        <b>エラー!</b>
        残念ながら、ボットはビデオを変換できませんでした。

        おそらくあなたのビデオはボットが理解できない形式で保存されています。 mp4形式であることを確認してください。
        ボットの内部エラーである可能性もあります。このビデオをもう一度送信してみてください。
      too_big: |
        <b>エラー！</b>.

        ファイルが大きすぎて処理できません。送信する前に品質と期間を減らしてください。
