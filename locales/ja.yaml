    info: |
      <b>📁 Packs</b>
    types:
      regular: ステッカー
      custom_emoji: Emojis
      inline: Inline
    empty: |
      <b>パックはまだありません。</b>
      作成するには/new コマンドを入力してください
    inline_title: インラインパック
  emoji:
