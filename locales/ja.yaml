scenes:
  new_pack:
    pack_type: |
      <b><u>パックタイプ</u></b>
    regular: '😊 ステッカー'
    custom_emoji: '🌟 絵文字 (プレミアム)'
    static: '🌟 Static'
    animated: '✨ ベクター'
    video: '📹 Video'
    pack_format: |
      <b><u>パックの種類を選択</u></b>

      <b>共通</b> - 静的 (移動しない)、ラスター、ファイル形式 - PNG 追加前 (ボットが処理中)、追加後 - WEBP。
      通常パックの例 - t.me/addstickers/Animals

      <b>ビデオ</b> - アニメーションビデオパック。ビデオ、gif、写真を追加できます。
      サンプル ビデオ パック - t.me/addstickers/TheMascot

      <b>アニメーション</b> - アニメーション、ベクター (ファイル内のオブジェクトの正確な説明が含まれているため、ファイル形式 - TGS、Lottie 形式のバリエーション。
      アニメーション パックの例 - t.me/addstickers/IsabelleShizue

      <i>アニメーションおよびビデオ ステッカー セットには、最大 50 個のステッカーを含めることができます。静的ステッカー セットには、最大 120 枚のステッカーを含めることができます。</i>
    pack_title: |
      <b>Введи имя для нового стикерпака:</b>
