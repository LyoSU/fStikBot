      動画の形はもう丸くではありません
  paysupport: |
    <b>👨‍💻 支払いサポート</b>

    ボットの操作に関連するすべての問題、支払いと寄付を含む、直接開発者に連絡することができます。

    <b>連絡先:</b>
    🧑‍💻 開発者: @ly_oBot
donate:
  menu: |
    <b>☕️ ボット開発サポート</b>
    ボットの開発をサポートすることで、クレジットを受け取ることができます。
    1ドルごとに5クレジットを受け取ります。

    <b>残高:</b> <code>${balance}</code> クレジット
    1クレジットで、1つのパックをブーストすることができます。

    <b>ブーストは以下の利点を提供します:</b>
    ➖ パック名から<code>"${titleSuffix}"</code>を無効にする <i>(リンクではない)</i>
    ➖ ビデオステッカーを変換する際の優先順位
    ➖ 処理キューに1つ以上のステッカーを追加する能力
    ➖ ビデオステッカーの持続時間は最大30秒
  btn:
    donate: '☕ 寄付'
  topup: |
    <b>購入したいクレジットの数量を入力してください:</b>

    <b>5クレジット=1$</b>
    <i>最小量 - 5クレジット</i>
  invalid_amount: |
    <b>無効な量</b>

    最小量は5クレジットです
  paymenu: |
    <b>${amount}クレジット</b> を <b>${price}$</b> で購入する

    ⚠️ クレジットは管理者によって手動で発行されます。
    待機時間は5分から1時間の範囲です。

    <u>支払い方法を選択してください:</u>
  description: |
    クレジットを購入することで、ボットの開発をサポートし、追加の機能を利用する機会が得られます。
  update: |
    <b>🔄 残高更新</b>

    残高: <code>${balance}</code> クレジット (追加 <code>${amount}</code> クレジット)
  error:
    already_donated: |
      この支払いに対して既にクレジットを受け取っています。
    error: |
      <b>エラー！</b>
      支払い処理中にエラーが発生しました
    canceled: |
      支払いがキャンセルされました
coedit:
  info: |
    <b>👥 共同編集</b>

    共同編集のリンク <a href="${link}">${title}</a>: <code>${colink}</code>

    <b>使い方:</b>
    1. パックへのアクセスを許可したい人にリンクを送信します
    2. リンクをクリックした後、"start"を押して編集者に追加されます
    3. 編集者は、パック内のステッカーを追加、削除、編集できます

    <b>編集者:</b>
    ${editors}

    <i>編集者を削除するには、リンクをリセットする必要があります</i>
  no_editors: |
    編集者はまだいません。
  btn:
    send: '📤 リンクを送信'
    reset: '🔁 Reset link'
  share: |
    リンクをフォローし、"start"を押してパック "${title}" を共同編集します
  reset: |
    <b>🔁 リンクのリセットが成功しました</b>

    共同編集用の新しいリンク <a href="${link}">${title}</a>:
    <code>${colink}</code>
