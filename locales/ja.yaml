  restore: |
    <b>🗃️ パックの復元</b>

    パックを復元するには、復元したいパックへのリンクを送信する必要があります
  copy: |
    <b>🗄 パックをコピー</b>

    別のパックを新しいパックにコピーするには、ステッカーまたは絵文字パックへのリンクを送信するだけです
  report: |
    <b>🚨 報告</b>

