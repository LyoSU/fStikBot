      <b>Es-tu sûr de vouloir booster <a href="${link}">${title}?</a></b>

      Le boost augmentera la priorité de traitement et la possibilité d'ajouter plus d'un sticker à la file d'attente
      Tu peux trouver plus d'informations sur les boosts dans le menu en visitant: /donate

