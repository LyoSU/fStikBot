        <i>You can select multiple languages</i>
      button_all_languages: All languages
      button_confirm_language: Confirm
      set_safe: |
        <b>Is your pack safe for users?</b>
        <i>That is, it does not contain erotica and other shocking content</i>
      button_safe:
