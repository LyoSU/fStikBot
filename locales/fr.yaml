    ℹ️ <a href="${link}">Rejoignez notre chaîne</a> pour recevoir les dernières nouvelles sur le bot.

    <i>Abonnez-vous à la chaîne pour recevoir les dernières nouvelles sur le bot, ainsi que les mises à jour et les nouvelles fonctionnalités.</i>
  join_btn: '📢 Rejoindre le canal'
  not_joined: '🙅 Vous n''êtes pas abonné au canal'
  continue: '✅ Continuer'
userAbout:
  help: |
    <b>🧑‍🎨 Utilisateur à propos de</b>

    En utilisant ce menu, vous pouvez trouver des informations sur l'utilisateur et ses packs d'autocollants

    Pour obtenir des informations sur l'utilisateur, utilisez le bouton ci-dessous ou transférez son message
  result: |
    <b>🧑‍🎨 Info utilisateur</b>
    <b>🆔 Identifiant utilisateur :</b> <code>${userId}</code>
    <b>🎨 Packs de cet utilisateur :</b>
    ${packs}
  no_packs: |
    <i>Nous n'avons aucune information sur les autocollants de ce propriétaire</i>
  forward_hidden: |
    L'utilisateur a masqué la possibilité de transférer des messages. Utilisez le bouton ci-dessous pour voir ses packs d'autocollants.
  select_user: '🧑‍🎨 Sélectionner un utilisateur'
scenes:
  new_pack:
    pack_type: |
      <b><u>Choisissez le type de pack</u></b>
    regular: '😊 Autocollant'
    custom_emoji: '🌟 Emoji (premium)'
    static: '🌟 Statique'
    animated: '✨ Vecteur'
    video: '📹 Vidéo'
    pack_format: |
      <b><u>Choisissez le type de pack</u></b>

      <b>Commun</b> - statique (ne pas déplacer), raster, fichier format - avant d'ajouter PNG (le bot est en cours de traitement), après avoir ajouté - WEBP.
      Un exemple de pack régulier - t.me/addstickers/Animals

      <b>Vidéo</b> - pack vidéo d'animation. Vous pouvez ajouter n'importe quelle vidéo, gif et photo.
      Exemple de pack vidéo - t.me/addstickers/TheMascot

      <b>Animé</b> - animé, vectoriel (ils ont une description exacte des objets à l'intérieur du fichier, en raison auquel ils sont affichés clairement à n'importe quelle échelle), format de fichier - TGS, une variante du format Lottie.
      Un exemple de pack animé - t.me/addstickers/IsabelleShizue

      <i>Les ensembles d'autocollants animés et vidéo peuvent contenir jusqu'à 50 autocollants. Les jeux d’autocollants statiques peuvent contenir jusqu’à 120 autocollants.</i>
    pack_title: |
      <b>Entrez le nouveau nom du pack d'autocollants:</b>
      <i>Vous pouvez choisir un nom aléatoire sur le bouton.</i>
    pack_name: |
      <b>Entrez un lien court pour le nouveau pack d'autocollants :</b>

      <i>Par exemple, ce pack utilise « Animaux » comme lien court : https://t.me/ addstickers/<u>Animaux</u></i>
      <i>Vous pouvez choisir un lien court aléatoire sur le bouton.</i>
    ok: |
      Pack <a href="${link}">${title}</a> créé avec succès !

      <b>Lien Pack :</b> <pre>${link}</pre>

      Envoyer un fichier, photo, vidéo ou autocollant pour que je l'ajoute à votre ensemble
    error:
