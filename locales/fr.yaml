        name_occupied: Такой адрес уже занят.
        upload_failed: |
          <b>Erreur!</b>
          Le bot ne peut pas télécharger des autocollants sur Telegram.

          Veuillez réessayer plus tard.
  copy:
    enter: |
      Je peux le copier, mais avant cela, créons un nouveau pack
    progress: |
      Copie du pack de <a href="${originalLink}">${originalTitle}</a> vers <a href="${link}">${title}</a>

      Progression : ${current}/${total}
    done: |
      Copie du pack de <a href="${originalLink}">${originalTitle}</a> vers <a href="${link}">${title}</a> terminée avec succès.
    error:
      premium: |
        <b>Error!</b>
        This feature is only available to donate members.

        You can do this by sending the /donate command.
  original:
    enter: |
      Отправь стикер, который был добавлен через этого бота и я покажу тебе его оригинал.
    error:
      not_found: |
        <b>Ошибка!</b>
        У меня не получилось найти оригинал этого стикера.
