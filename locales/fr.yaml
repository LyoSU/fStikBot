      <code>lite</code> - les coins seront coupés un peu
      <code>medium</code> - les coins seront coupés plus
      <code>arrondis</code> - les coins seront arrondis
      <code>carrés</code> - la forme rectangulaire du cadre, C'est-à-dire, il ne sera pas modifié en aucune façon
      <code>Cercle</code> — le cadre sera sous la forme d'un cercle

      <i>À l'avenir, vous pouvez utiliser la commande /frame pour définir le type de cadre</i>
