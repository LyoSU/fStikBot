      not_found: Pack introuvable
      hidden: Pack masqué avec succès
      restored: Pack restauré avec succès
    set_pack: |
      🌟 Sélectionné <a href="${link}">${title}</a> pack

      <b>❔ Comment ajouter ?</b>
      Envoyer une photo, une vidéo ou un autocollant à ajouter au pack
    set_inline_pack: |
      Pack <u>${title}</u> sélectionné

      Pour l'utiliser, écrivez dans n'importe quel chat <code>@${botUsername} </code>et l'espace
      Vous pouvez également l'utiliser en appuyant sur le bouton ci-dessous
    boost:
      info: |

        ⚡ <b><a href="https://t.me/${botUsername}?start=boost">Boost</a></b> : ${boostStatus}
      status:
        on: Activé
        off: Désactivé
    hidden: Pack <a href="${link}">${title}</a> caché dans votre liste.
    restored: Pack <a href="${link}">${title}</a> restauré à votre liste.
    btn:
      hide: '❌ Cacher le pack'
      delete: '🗑️ Supprimer le pack'
      restore: '✅ Restaurer'
      use_pack: '📦 Utiliser le pack'
      boost: '⚡ Boost'
      frame: '🖼 Cadre'
      rename: '✏️ Renommer'
      search_gif: '🔎 Rechercher un GIF'
      coedit: '👥 Co-editer'
      catalog_add: '🗂 Ajouter au catalogue'
      catalog_edit: '📝 Modifier dans le catalogue'
      catalog_delete: '🗑️ Supprimer du catalogue'
      catalog_share: '🔗 Partager'
      catalog_open: '📂 Ouvrir dans le catalogue'
    error:
      restore: |
        <b>Erreur!</b>
        Impossible de restaurer le pack.
      copy: |
        <b>Erreur!</b>
        Impossible de trouver le pack.
    select_group:
      success: |
        Pack <a href="${link}">${title}</a> sélectionné avec succès pour le groupe.
      access_rights:
        add: Qui peut ajouter des stickers au pack de groupe ?
        delete: Qui peut supprimer des stickers du pack de groupe ?
        rights:
          all: Tout le monde
          admins: Seuls les administrateurs
      error: |
        <b>Erreur !</b>
        Ensemble non trouvé.
  sticker:
    answerCbQuery:
      delete: L'autocollant a été retiré du pack avec succès.
      restored: L'autocollant a été enregistré avec succès dans le pack actuel.
    delete: L'autocollant a été retiré du pack avec succès.
    restored: L'autocollant a été enregistré avec succès dans le pack actuel.
    btn:
      delete: '🗑 Supprimer'
      copy: '🌟 Copier'
      restore: '✅ Restaurer'
    error:
      not_found: |
        ERREUR!
        Impossible de trouver un autocollant.
  group_settings:
    success: |
      Paramètres du groupe mis à jour avec succès.
sticker:
  add:
    ok: |
      <b>Successfully added to pack:</b>
      <a href="${link}">${title}</a>

      Dans une heure, ce pack sera mis à jour pour tous les utilisateurs.

      <i>Envoyez un ou plusieurs emojis correspondant à l'autocollant si vous souhaitez les ajouter</i>
    ok_inline: |
      <b>Ajouté au pack avec succès :</b>
      <u>${title}</u>
    send_emoji: Super, maintenant envoyez l'emoji correspondant au
    converting_process: |
      <b>Attendez...</b>
      Votre fichier est en file d'attente pour la conversion. Attendez la fin. Cela peut prendre du temps.

      Progression: ${progress} / ${total}

      <i>Les utilisateurs ayant soutenu le bot sont prioritaires dans la file d'attente (plus d'infos: /donate)</i>
    catalog_offer: |
      <b>:étonné_face: Wow, tu as fait un super pack !</b>

      Souhaitez-vous ajouter <a href="${link}">${title}</a> au catalogue public des autocollants afin que les autres utilisateurs du bot puissent le voir aussi ?
      <i>Cela ne prend pas beaucoup de temps</i>
    quote: |
      Utilisez @QuotlyBot pour créer une citation de ce message
    error:
      reply: |
        <b>Erreur!</b>
        S'il vous plaît, répondez à l'autocollant.
      no_selected_pack: |
        <b>Vous n'avez pas sélectionné de pack</b>

        Merci de créer (/new) ou de choisir (/packs) pack
      no_selected_group_pack: |
        <b>Vous n'avez pas sélectionné un pack de groupe</b>

        Veuillez sélectionner un pack en utilisant la commande /packs
      no_rights: |
        <b>Erreur !</b>
        Vous n'avez pas le droit d'ajouter des stickers à ce pack.
      stickers_too_much: |
        Ce pack a le nombre maximum d'autocollants.

        Vous pouvez créer un nouveau pack en utilisant la commande /new.
      have_already: |
        <b>Cet autocollant est déjà dans le pack</b>

        Si vous voulez changer l'émoticône, envoyez-le dans le message suivant.
      stickerset_invalid: |
        <b>Erreur!</b>
        Le bot ne peut pas accéder au pack choisi actuel.

        Veuillez créer (/new) ou choisir (/packs) un autre pack.
      file_type:
        static: |
          <b>Erreur!</b>
          Ce type de fichier n'est pas pris en charge
          Vous pouvez ajouter cet autocollant photo ou statique au pack statique

          <i>Créer (/new) ou choisir (/packs) un autre pack</i>
        video: |
          <b>Erreur!</b>
          Ce type de fichier n'est pas pris en charge
          Vous pouvez ajouter ces fichiers vidéo au pack vidéo

          <i>Créer (/new) ou choisir (/packs) un autre pack</i>
        animated: |
          <b>Erreur!</b>
          Ce type de fichier n'est pas pris en charge
          Vous pouvez ajouter ces fichiers animés au pack vectoriel

          <i>Créer (/new) ou choisir (/packs) un autre pack</i>
        unknown: |
          <b>Erreur!</b>
          Ce type de fichier n'est pas pris en charge

          <i>Créer (/new) ou choisir (/packs) un autre pack</i>
      wait_load: |
        <b>Attendez !</b>

        Le bot est toujours en train de traiter le fichier précédent...
        Vous pouvez soutenir le développement du bot (/donate) pour augmenter la priorité du traitement et la possibilité d'ajouter plus d'un sticker à la file d'attente.
      timeout: |
        <b>Pour le moment, le bot subit une énorme charge</b>
        Par conséquent, la conversion vidéo n'est disponible que pour les packs avec un boost

        Pour plus de détails, suivez /donate
      convert: |
        <b>Erreur!</b>
        Malheureusement, le bot n'a pas pu convertir votre vidéo.

        Peut-être que votre vidéo est enregistrée dans un format incompréhensible pour le bot. Assurez-vous qu'il est au format mp4.
        Il peut également s'agir d'une erreur interne du bot, essayez d'envoyer cette vidéo à nouveau.
      too_big: |
        <b>Erreur!</b>.

        Le fichier est trop volumineux pour être traité. Veuillez réduire la qualité et la durée avant l'envoi.
