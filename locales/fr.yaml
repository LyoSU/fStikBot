        Tu n'as pas assez de Crédits pour booster ce pack.

        Tu peux recharger ton solde en envoyant la commande /donate.
      already_boosted: |
        Ce pack est déjà boosté.
  catalog:
    publish:
      publish_new: |
        👌 <b>Envoyez-moi l'autocollant du pack que vous voulez publier</b>

