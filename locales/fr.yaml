    publish:
      publish_new: |
        👌 <b>Envoyez-moi l'autocollant du pack que vous voulez publier</b>

        <i>Vous pouvez publier n'importe quel pack qui vous appartient, même si elles sont créées ailleurs</i>
      owner_proof: |
        <b>To verify ownership of this pack, you need to follow a few simple steps:</b>
        1. Open @Stickers bot
        2. Send <code>/packstats</code> command
        3. Find and choose the required pack
        4. Forward the received message to the bot
      publish_new_access_denied: |
        <b>Erreur!</b>
        Ce pack n'est pas le vôtre.

        Vous ne pouvez publier que vos propres packs
      bannded: |
        <b>Erreur!</b>
        Il vous est interdit d'utiliser cette fonctionnalité.
        Veuillez contacter l'administrateur.
      enter: |
        Vous êtes sur le point de publier le pack "<a href="${link}">${title}</a>" dans le répertoire public de notre bot
        Il peut être trouvé par n'importe quel utilisateur du bot par son nom, balises ou filtrer
        À cause de cela, plus de personnes installeront votre pack
        Essayez d'envoyer uniquement des packs de haute qualité qui peuvent intéresser un grand nombre de personnes

        <b>Règles pour la publication des packs :</b>
        • Ne publiez pas vos packs personnels destinés à un cercle restreint de personnes. Par exemple, tels que les visages de vos amis ou les citations de vos messages
        • Ne publiez pas de pressions sur les autocollants qui violent les lois européennes ou d'autres lois locales

        . Vous devrez soumettre des informations supplémentaires pour qu'elles soient publiées dans le catalogue
      continue_button: Continuer
      enter_description: |
        <b>Décrivez brièvement votre pack pour que les autres puissent le trouver</b>

        <i>Vous pouvez également utiliser des hashtags pour catégoriser [#]</i>
        <i>Par exemple : #anime #meme #animals #cute #kpop #drôle #cat #game </i>
