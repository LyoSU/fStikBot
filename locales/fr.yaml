      <b>Entrez un nouveau titre pour <a href="${link}">${title}</a>:</b>
    success: |
      <b>Title successfully changed!</b>

      New title: <a href="${link}">${title}</a>
  packAbout:
    enter: |
      <b>Send me a sticker or custom emoji to look up information about it:</b>
    not_found: |
      Je n'ai pas pu trouver l'autocollant
    result: |
      <b>:paquet : Pack :</b> <a href="${link}">${name}</a>
      🆔 <code>${setId}</code> <i>(Numéro unique pour les packs du propriétaire, incrémenté par pack)</i>

      🧑‍🎨 ID du propriétaire : <code>${ownerId}</code>
      ${mention}

      <b>Aartist_palette: Autres packs de ce propriétaire :</b>
      ${otherPacks}
    no_other_packs: |
      <i>We have no information about other stickers of this owner</i>
  boost:
    sure: |
      <b>Êtes-vous sûr de vouloir booster <a href="${link}">${title}</a>?</b>

      Boosting augmentera la priorité du traitement et la possibilité d'ajouter plus d'un autocollant à la file
      Vous pouvez trouver plus d'informations détaillées sur les boosts dans le menu en visitant : /donate

      <b>Prix :</b> 1 crédit
      <b>solde actuel:</b> ${balance} crédits
