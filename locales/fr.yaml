    info: |
      <b>📁 Packs</b>
    types:
      regular: Autocollants
      custom_emoji: Emojis
      inline: Inline
    empty: |
      <b>You have no packs yet.</b>
      To create, write a command /new
    inline_title: Pack Inline
  emoji:
    info: |
      Pour changer l'émoji par défaut pour le pack actuel, envoyer <code>/emoji</code> suivi par les émojis séparés par un espace

      Par exemple - <code>/emoji 🌟</code>
    done: Emoji successfully changed.
    error: There was an error changing emoji!
  round_video:
    enabled: |
      Les vidéos auront maintenant une forme arrondie
    disabled: |
      Les vidéos n'auront plus de forme arrondie
donate:
  menu: |
    <b>☕️ Bot development support</b>
    By supporting the development of the bot, you will receive credits.
    For every 1 dollar, you will receive 5 credits.

    <b>Balance:</b> <code>${balance}</code> credits
    With 1 credit, you have the opportunity to boost one pack.

    <b>The boost provides the following benefits:</b>
    ➖ Disabling <code>"${titleSuffix}"</code> in packs name <i>(not in link)</i>
    ➖ Priority when converting video stickers
    ➖ Ability to add more than one sticker to the processing queue
    ➖ Duration of video stickers up to 30 seconds
  btn:
    donate: '☕ Faire un don'
  topup: |
    <b>Enter the amount of credits you want to buy:</b>

    <b>5 credit = 1$</b>
    <i>Minimum amount - 5 credits</i>
  invalid_amount: |
    <b>Montant non valide</b>

    Le montant minimum est de 5 crédits
  paymenu: |
    You want to buy <b>${amount} credits</b> for <b>${price}$</b>

    ⚠️ Credits are issued manually by the administrator.
    The waiting time ranges from 5 minutes to 1 hour

    <u>Select payment method:</u>
  update: |
    <b>:contre clockwise_arrows_button: Mise à jour du solde</b>

    Solde: <code>${balance}</code> crédits (ajouté <code>${amount}</code> crédits)
coedit:
  info: |
    <b>:busts_in_silhouette : Co-édition</b>

    Lien pour co-éditer <a href="${link}">${title}</a>: <code>${colink}</code>

    <b>Comment utiliser :</b>
    1. Envoyez le lien à la personne que vous voulez donner accès au pack
    2. Après avoir cliqué sur le lien, ils doivent appuyer sur "démarrer" et ils seront ajoutés aux éditeurs
    3. L'éditeur peut ajouter, supprimer et éditer des autocollants dans le pack

    <b>Editors:</b>
    ${editors}

    <i>Pour supprimer des éditeurs, vous devez réinitialiser le lien</i>
  no_editors: |
    Pas encore d'éditeurs
  btn:
    send: '📤 Envoyer le lien'
    reset: '🔁 Reset link'
  share: |
    Suit le lien et appuie sur "Démarrer" pour co-éditer le pack "${title}"
  reset: |
    <b>🔁 Lien réinitialisé avec succès</b>

    Nouveau lien pour co-éditer <a href="${link}">${title}</a>:
    <code>${colink}</code>
