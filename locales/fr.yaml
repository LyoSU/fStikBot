      name_long: L'adresse ne peut pas dépasser ${max} symboles.
      telegram:
        name_invalid: Cette adresse ne peut pas être utilisée.
        name_occupied: Cette adresse est déjà prise.
        upload_failed: |
          <b>Erreur!</b>
          Le bot ne peut pas télécharger des autocollants sur Telegram.

          Veuillez réessayer plus tard.
  copy:
    enter: |
      Je peux le copier, mais avant cela, créons un nouveau pack
    progress: |
      Copie du pack de <a href="${originalLink}">${originalTitle}</a> vers <a href="${link}">${title}</a>

      Progression : ${current}/${total}
    done: |
      Copie du pack de <a href="${originalLink}">${originalTitle}</a> vers <a href="${link}">${title}</a> terminée avec succès.
    pay: |
      <b>Conversion de pack</b>

      Convertir un pack d'un type à un autre coûte 1 crédit

      <b>Solde actuel :</b> ${balance} Crédits

      Acheter des crédits : /donate
    pay_btn: '✅ Confirmer'
    error:
      premium: |
        <b>Erreur !</b>
        Cette fonctionnalité est uniquement disponible pour les membres donateurs.

        Vous pouvez le faire en envoyant la commande /donate.
  original:
    enter: |
      Envoyez l'autocollant qui a été ajouté via ce bot et je vous montrerai son autocollant d'origine.
    error:
      not_found: |
        <b>Erreur!</b>
        Je n'ai pas pu trouver l'autocollant d'origine.
  delete:
    enter: |
      Envoyez l'autocollant qui a été ajouté via ce bot et je le supprimerai du pack.
    confirm: |
      Êtes-vous sûr de vouloir supprimer cet autocollant ?
    error:
      not_found: |
        <b>Erreur!</b>
        Je n'ai pas pu trouver l'autocollant.
  rename:
    enter_name: |
      <b>Entrez un nouveau titre pour <a href="${link}">${title}</a>:</b>
    success: |
      <b>Le titre a été modifié avec succès !</b>

      Nouveau titre : <a href="${link}">${title}</a>
    boost_notice: |
      ❕ Pour supprimer le suffixe "<code>${titleSuffix} </code>", vous devez booster le pack. Plus de détails dans le menu en visitant : \/donate
  packAbout:
    enter: |
      <b>Envoyez-moi un autocollant ou un emoji personnalisé pour rechercher des informations à ce sujet :</b>
    not_found: |
      Je n'ai pas pu trouver l'autocollant
    result: |
      <b>:paquet : Pack :</b> <a href="${link}">${name}</a>
