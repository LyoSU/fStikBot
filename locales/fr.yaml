      delete: '🗑️ Supprimer le pack'
      restore: '✅ Restaurer'
      use_pack: '📦 Utiliser le pack'
      boost: '⚡ Boost'
      frame: '🖼 Frame'
      rename: '✏️ Rename'
      search_gif: '🔎 Search GIF'
      coedit: '👥 Co-editer'
      catalog_add: '🗂 Add to catalog'
      catalog_edit: '📝 Modifier dans le catalogue'
      catalog_delete: '🗑️ Supprimer du catalogue'
      catalog_share: '🔗 Partager'
      catalog_open: '📂 Ouvrir dans le catalogue'
