    delete: L'autocollant a été retiré du pack avec succès.
    restored: L'autocollant a été enregistré avec succès dans le pack actuel.
    btn:
      delete: '🗑 Удалить'
      copy: '🌟 Копировать'
      restore: '✅ Восстановить'
