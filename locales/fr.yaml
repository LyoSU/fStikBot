scenes:
  new_pack:
    pack_type: |
      <b><u>Choisissez le type de pack</u></b>
    regular: '😊 Autocollant'
    custom_emoji: '🌟 Emoji (premium)'
    static: '🌟 Static'
    animated: '✨ Vecteur'
    video: '📹 Video'
    pack_format: |
      <b><u>Choose pack type</u></b>

      <b>Common</b> - static (do not move), raster, file format - before adding PNG (the bot is processing), after adding - WEBP.
      An example of a regular pack - t.me/addstickers/Animals

      <b>Video</b> - animation video pack. You can add any video, gif and photo.
      Sample video pack - t.me/addstickers/TheMascot

      <b>Animated</b> - animated, vector (they have an exact description of the objects inside the file, due to which they are displayed clearly at any scale), file format - TGS, a variation of the Lottie format.
      An example of an animated pack - t.me/addstickers/IsabelleShizue

      <i>Animated and video sticker sets can have up to 50 stickers. Static sticker sets can have up to 120 stickers.</i>
    pack_title: |
      <b>Введи имя для нового стикерпака:</b>
      <i>Также вы можете выбрать случайно сгенерированное имя ниже.</i>
    pack_name: |
      <b>Entrez un lien court pour le nouveau pack d'autocollants :</b>
      <i>Utilisez uniquement des lettres, des chiffres et des tirets bas.</i>
      <i>Par exemple, ce pack utilise 'Animaux' comme lien court : https://t. /addstickers/<u>Animaux</u></i>

      <i>Vous pouvez choisir un lien court aléatoire sur le bouton.</i>
    ok: |
      Pack <a href="${link}">${title}</a> créé avec succès !

      <b>Lien Pack :</b> <pre>${link}</pre>

      Envoyer un fichier, photo, vidéo ou autocollant pour que je l'ajoute à votre ensemble
