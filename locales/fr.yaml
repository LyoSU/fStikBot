---
language_name: '🇷🇺 Русский'
name: Bot autocollant préféré 🇺🇦
description:
  long: |
    🧙 I'm the emoji and sticker pack wizard, and I'm here to make your messaging experience more fun! My magic powers let me transform your favorite photos, videos, and GIFs into cool emojis and stickers without the hassle of conversion and cropping. 🎉🎊 With me, you can create personalized packs for any occasion with just a few clicks. So, what are you waiting for? Let's get started and add some ✨sparkle✨ to your chats!

    Search stickers: https://play.google.com/store/apps/details?id=app.fstik
  short: |
    🧙 Je suis l'assistant emoji et autocollant! Transformez des photos, des vidéos et des GIFs en autocollants cool en un clic.
ratelimit: Не так часто!
cmd:
  start:
    enter: |
      🧙 Hello, ${name}! I'm the emoji and sticker pack wizard.
      I can transform your photos, videos, and GIFs into cool stickers with just a few clicks

      Send the /help command to learn more about what I can do

      💬 Need help? Join our support chat at @fStikCommunity (English only)
    help: |
      <b>List of bot commands:</b>

      /new - Create a new sticker pack
      /new_emoji - Create a new emoji pack

      /delete - Delete a sticker from a pack
      /original - Find the original sticker

      /packs - List all your packs
      /restore - Restore a deleted pack
      /copy - Copy a pack
      /emoji - Change the emoji suffix for the current pack
      /frame - Change the frame for the current video pack
      /publish - Publish the pack in the catalog

      /catalog - Open the sticker pack catalog

      /lang - Change the language
      /donate - Support the developer

      💬 Support chat: @fStikCommunity (English only)

      🧑‍🔧 Contacts: @ly_oBot
      👨🏻‍💻 Dev channel: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 Vous pouvez trouver de nouveaux packs d'autocollants dans notre catalogue</b>

      • Cliquez sur le bouton ci-dessous et accédez à un énorme catalogue de packs d'autocollants pour chaque goût
      • Recherchez par mots-clés ou dans les onglets
      • N'oubliez pas de noter pour promouvoir ou abaisser le pack d'autocollants dans les classements
    commands:
      ss: '🌟 Enregistrer l''autocollant'
      start: '📜 Start menu'
      help: '📖 Aide'
      packs: '📁 Gérer les packs'
      new: '🌝 Créez un pack d''autocollants'
      new_emoji: '😊 Créez un pack d''émoji'
      catalog: '📖 Catalogue'
      publish: '📤 Publier le pack'
      delete: '❌ Supprimer l''autocollant'
      original: '🔍 Find original sticker'
      restore: '🔀 Restaurer un pack'
      copy: '📋 Copier un pack'
      emoji: '📝 Change emoji suffix'
      round: '🎥 Vidéo en forme ronde'
      clear: '🖼️ Supprimer l''arrière-plan de la photo'
      about: '📦 Informations sur le pack'
