---
language_name: '🇫🇷 Français'
name: Bot autocollant préféré 🇺🇦
description:
  long: |
    🧙 Je suis le sorcier des packs d'emojis et de stickers, et je suis là pour rendre votre expérience de messagerie plus amusante ! Mes pouvoirs magiques me permettent de transformer vos photos, vidéos et GIFs préférés en emojis et stickers cool sans les tracas de la conversion et du recadrage. 🎉🎊 Avec moi, vous pouvez créer des packs personnalisés pour toutes les occasions en quelques clics. Alors, qu'attendez-vous ? Commençons et ajoutons un peu de ✨magie✨ à vos conversations !

    Rechercher des stickers : https://play.google.com/store/apps/details?id=app.fstik
  short: |
    🧙 Je suis l'assistant emoji et autocollant! Transformez des photos, des vidéos et des GIFs en autocollants cool en un clic.
ratelimit: Pas si souvent!
cmd:
  start:
    enter: |
      🧙 Bonjour, ${name}! Je suis l'assistant des packs d'emojis et d'autocollants.
      Je peux transformer vos photos, vidéos et GIF en autocollants sympas en quelques clics

      Envoyez la commande /help pour en savoir plus sur ce que je peux faire

      💬 Besoin d'aide ? Rejoignez notre chat d'assistance à @fStikCommunity (en anglais uniquement)
    group: |
      🧙 Bonjour, ${groupTitle} ! Je suis le sorcier des packs d'emojis et de stickers.

      Pour ajouter un sticker à un pack de groupe, utilisez la commande /ss en réponse à une photo, une vidéo, un gif ou un sticker.
    help: |
      <b>Liste des commandes du bot :</b>

      /new - Créer un nouveau pack d'autocollants
      /new_emoji - Créer un nouveau pack d'émojis

      /delete - Supprimer un autocollant d'un pack
      /original - Trouver l'autocollant original

      /packs - Lister tous vos packs
      /restore - Restaurer un pack supprimé
      /copy - Copier un pack
      /emoji - Changer le suffixe d'émoji pour le pack actuel
      /frame - Changer le cadre pour le pack vidéo actuel
      /publish - Publier le pack dans le catalogue

      /catalog - Ouvrir le catalogue de pack d'autocollants

      /lang - Changer la langue
      /donate - Soutenir le développeur

      💬 Chat de soutien : @fStikCommunity (Anglais uniquement)

      🧑‍🔧 Contacts : @ly_oBot
      👨🏻‍💻 Canal de dev : @LyBlog

      GitHub : https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 Vous pouvez trouver de nouveaux packs d'autocollants dans notre catalogue</b>

      • Cliquez sur le bouton ci-dessous et accédez à un énorme catalogue de packs d'autocollants pour chaque goût
      • Recherchez par mots-clés ou dans les onglets
      • N'oubliez pas de noter pour promouvoir ou abaisser le pack d'autocollants dans les classements
    commands:
      ss: '🌟 Enregistrer l''autocollant'
      start: '📜 Start menu'
      help: '📖 Aide'
      packs: '📁 Gérer les packs'
      new: '🌝 Créez un pack d''autocollants'
      new_emoji: '😊 Créez un pack d''émoji'
      catalog: '📖 Catalogue'
      publish: '📤 Publier le pack'
      delete: '❌ Supprimer l''autocollant'
      original: '🔍 Find original sticker'
      restore: '🔀 Restaurer un pack'
      copy: '📋 Copier un pack'
      emoji: '📝 Change emoji suffix'
      round: '🎥 Vidéo en forme ronde'
      clear: '🖼️ Supprimer l''arrière-plan de la photo'
      about: '📦 Informations sur le pack'
      user_about: '🧑‍🎨 Infos sur le créateur'
      lang: '🌐 Changer la langue'
      report: '🚨 Pack de rapports'
      donate: '☕️ Soutenir le développeur'
      add_to_group: ':busts_in_silhouette : Ajouter au groupe'
      privacy: '🔒 Politique de confidentialité'
    btn:
      new: '📥 Créer nouveau'
      catalog: '💖 Catalogue ouvert'
      catalog_mini: '💖 Catalogue'
      catalog_browser: '🌐 Ouvrir dans le navigateur'
      catalog_browser_mini: '🌐 Dans le navigateur'
      catalog_app: '📱 Télécharger l''application Android'
      catalog_app_mini: '📱 Application Android'
  inline:
    switch_pm: '📁 Sélectionnez le pack'
  restore: |
    <b>🗃️ Restauration du pack</b>

    Pour restaurer un pack, vous devez m'envoyer un lien vers le pack que vous voulez restaurer
  copy: |
    <b>🗄️ Copier le pack</b>

    Pour copier un autre pack vers un nouveau, il vous suffit de m'envoyer un lien vers un pack d'autocollants ou d'émoticônes
  report: |
    <b>🚨 Signaler</b>

    Si vous tombez sur un pack d'autocollants qui, selon vous, pourrait enfreindre la loi ou aller à l'encontre des conditions d'utilisation de Telegram, veuillez nous le signaler en envoyant son lien à @ StickersReportBot

    <i>N'oubliez pas que le bot n'est pas responsable du contenu des packs et n'a pas la possibilité de le contrôler</i>
  packs:
    info: |
      <b>📁 Packs</b>
    types:
      regular: Autocollants
      custom_emoji: Emojis
      inline: Inline
    empty: |
      <b>Vous n'avez pas encore de packs.</b>
      Pour créer, écrivez une commande /new
    inline_title: Pack Inline
    select_group_pack_info: |
      <b>📁 Sélectionnez le pack</b>

      Pour utiliser le pack dans le groupe, les administrateurs doivent le sélectionner en utilisant le bouton ci-dessous
    select_group_pack: Sélectionnez le pack
  emoji:
    info: |
      Pour changer l'émoji par défaut pour le pack actuel, envoyer <code>/emoji</code> suivi par les émojis séparés par un espace

      Par exemple - <code>/emoji 🌟</code>
    done: Emoji modifié avec succès.
    error: Une erreur est survenue lors du changement d'emoji !
  round_video:
    enabled: |
      Les vidéos auront maintenant une forme arrondie
    disabled: |
      Les vidéos n'auront plus de forme arrondie
  paysupport: |
    <b>👨‍💻 Assistance de Paiement</b>

    Pour toutes les questions liées au fonctionnement du bot, y compris les paiements et les dons, tu peux contacter directement le développeur

    <b>Contacts :</b>
    🧑‍💻 Développeur : @ly_oBot
donate:
  menu: |
    <b>☕️ Soutien au développement du bot </b>
    En soutenant le développement du bot, vous recevrez des Crédits

    <b>Solde : </b> <code>${balance} </code> Crédits
    Avec 1 Crédits, vous avez la possibilité de booster un pack.

    <b>Le boost offre les avantages suivants : </b>
    ➖ Désactivation de "<code>${titleSuffix} </code>" dans le nom des packs <i>(pas dans le lien)</i>
    ➖ Priorité lors de la conversion de stickers vidéos
    ➖ Possibilité d'ajouter plus d'un sticker dans la file d'attente
    ➖ Durée des stickers vidéos jusqu'à 30 secondes

    <b>Sélectionnez le montant de Crédits que vous souhaitez acheter : </b>
  btn:
    donate: '☕ Faire un don'
  topup: |
    <b>Entrez le montant de Crédits que vous souhaitez acheter : </b>
  invalid_amount: |
    <b>Montant invalide</b>

    Le montant minimum est de 5 Crédits
  paymenu: |
    Tu veux acheter <b>${amount} Crédits</b> pour <b>${price}$</b>

    ⚠️ Les Crédits sont délivrés manuellement par l'administrateur.
    Le temps d'attente varie de 5 minutes à 1 heure

    <u>Sélectionne le mode de paiement :</u>
  description: |
    En achetant des Crédits, tu soutiens le développement du bot et tu obtiens la possibilité d'utiliser des fonctionnalités supplémentaires
  update: |
    <b>🔄 Mise à jour du solde</b>

    Solde : <code>${balance}</code> Crédits (ajout de <code>${amount}</code> Crédits)
  error:
    already_donated: |
      Tu as déjà reçu des Crédits pour ce paiement
    error: |
      <b>Erreur !</b>
      Une erreur s'est produite lors du traitement du paiement
    canceled: |
      Paiement annulé
coedit:
  info: |
    <b>:busts_in_silhouette : Co-édition</b>

    Lien pour co-éditer <a href="${link}">${title}</a>: <code>${colink}</code>

    <b>Comment utiliser :</b>
    1. Envoyez le lien à la personne que vous voulez donner accès au pack
    2. Après avoir cliqué sur le lien, ils doivent appuyer sur "démarrer" et ils seront ajoutés aux éditeurs
    3. L'éditeur peut ajouter, supprimer et éditer des autocollants dans le pack

    <b>Editors:</b>
    ${editors}

    <i>Pour supprimer des éditeurs, vous devez réinitialiser le lien</i>
  no_editors: |
    Pas encore d'éditeurs
  btn:
    send: '📤 Envoyer le lien'
    reset: '🔁 Réinitialiser le lien'
  share: |
    Suit le lien et appuie sur "Démarrer" pour co-éditer le pack "${title}"
  reset: |
    <b>🔁 Lien réinitialisé avec succès</b>

    Nouveau lien pour co-éditer <a href="${link}">${title}</a>:
    <code>${colink}</code>
callback:
