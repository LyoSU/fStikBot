      new: '📥 Create new'
      catalog: '💖 Catalogue ouvert'
      catalog_mini: '💖 Catalogue'
      catalog_browser: '🌐 Ouvrir dans le navigateur'
      catalog_browser_mini: '🌐 Dans le navigateur'
      catalog_app: '📱 Télécharger l''application Android'
      catalog_app_mini: '📱 Android app'
  inline:
    switch_pm: '📁 Sélectionnez le pack'
  restore: |
    <b>🗃️ Restauration du pack</b>

    Pour restaurer un pack, vous devez m'envoyer un lien vers le pack que vous voulez restaurer
  copy: |
    <b>🗄️ Copier le pack</b>

    Pour copier un autre pack vers un nouveau, il vous suffit de m'envoyer un lien vers un pack d'autocollants ou d'émoticônes
  report: |
    <b>🚨 Signaler</b>

    Si vous tombez sur un pack d'autocollants qui, selon vous, pourrait enfreindre la loi ou aller à l'encontre des conditions d'utilisation de Telegram, veuillez nous le signaler en envoyant son lien à @ StickersReportBot

    <i>N'oubliez pas que le bot n'est pas responsable du contenu des packs et n'a pas la possibilité de le contrôler</i>
  packs:
    info: |
      <b>📁 Packs</b>
    types:
      regular: Autocollants
      custom_emoji: Emojis
      inline: Inline
    empty: |
      <b>Vous n'avez pas encore de packs.</b>
      Pour créer, écrivez une commande /new
    inline_title: Pack Inline
  emoji:
    info: |
      Pour changer l'émoji par défaut pour le pack actuel, envoyer <code>/emoji</code> suivi par les émojis séparés par un espace

      Par exemple - <code>/emoji 🌟</code>
