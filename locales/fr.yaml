      new: '📥 Create new'
      catalog: '💖 Catalogue ouvert'
      catalog_mini: '💖 Catalogue'
      catalog_browser: '🌐 Ouvrir dans le navigateur'
      catalog_browser_mini: '🌐 Dans le navigateur'
      catalog_app: '📱 Télécharger l''application Android'
      catalog_app_mini: '📱 Android app'
  inline:
    switch_pm: '📁 Sélectionnez le pack'
  restore: |
    <b>🗃️ Restauration du pack</b>

    Pour restaurer un pack, vous devez m'envoyer un lien vers le pack que vous voulez restaurer
  copy: |
    <b>🗄️ Copier le pack</b>

    Pour copier un autre pack vers un nouveau, il vous suffit de m'envoyer un lien vers un pack d'autocollants ou d'émoticônes
  report: |
    <b>🚨 Report</b>

    If you come across a sticker pack that you believe might break the law or go against Telegram's Terms of Service, please report it to us by sending its link to @StickersReportBot

    <i>Remember that the bot is not responsible for the content of the packs and does not have the ability to control it</i>
