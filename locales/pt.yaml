donate:
  menu: |
    <b>☕️ Bot-Entwicklungsunterstützung</b>
    Wenn Sie die Entwicklung des Bots unterstützen, erhalten Sie Credits.
    Für jeden Dollar erhalten Sie 5 Credits.

    <b>Guthaben:</b> <code>${guthaben</code> Credits
    Mit 1 Credit haben Sie die Möglichkeit, ein Stickerpaket aufzustocken.

    <b>Der Boost bietet die folgenden Vorteile:</b>
    ➖ Deaktivieren von <code>"${titleSuffix}"</code> im Paketnamen <i>(nicht im Link)</i>
    ➖ Priorität beim Konvertieren von Videoaufklebern
    ➖ Möglichkeit, der Verarbeitungswarteschlange mehr als einen Aufkleber hinzuzufügen
    ➖ Dauer der Videoaufkleber bis zu 30 Sekunden
  btn:
    donate: '☕️ Spenden'
  topup: |
    <b>Geben Sie die Menge an Credits ein, die Sie kaufen möchten:</b>

    <b>5 Guthaben = 1 $</b>
    <i>Mindestbetrag: 5 Credits</i>
  invalid_amount: |
    <b>Ungültiger Betrag</b>

    Der Mindestbetrag beträgt 5 Credits
  paymenu: |
    Sie möchten <b>${amount} Credits</b> für <b>${price}$</b> kaufen

    ⚠️ Credits werden manuell vom Administrator vergeben.
    Die Wartezeit beträgt zwischen 5 Minuten und 1 Stunde

    <u>Zahlungsmethode auswählen:</u>
  update: |
    <b>🔄 Balance-Update</b>

    Guthaben: <code>${balance}</code> Credits (hinzugefügte <code>${amount}</code> Credits)
