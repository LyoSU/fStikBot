    <b>☕️ Suporte ao desenvolvimento do bot</b>\nAo apoiar o desenvolvimento do bot, você receberá Créditos\n\n<b>Saldo:</b> <code>${balance}</code> Créditos\nCom 1 Crédito, você tem a oportunidade de dar um boost num pacote.\n\n<b>O boost oferece os seguintes benefícios:</b>\n➖ Desativação de "<code>${titleSuffix}</code>" no nome dos pacotes <i>(não no link)</i>\n➖ Prioridade ao converter adesivos de vídeo\n➖ Possibilidade de adicionar mais de um adesivo à fila de processamento\n➖ Duração dos adesivos de vídeo até 30 segundos\n\n<b>Selecione a quantidade de Créditos que você deseja comprar:</b>
