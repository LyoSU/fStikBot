    <b>👥 Coedição</b>

    Link para coedição <a href="${link}">${title}</a>: <code>${colink}</code>

    <b>Como usar:</b>
    1. Envie o link para a pessoa que deseja dar acesso ao pack
    2. Após clicar no link, eles precisam clicar em "iniciar" e serão adicionados aos editores
    3. O editor pode adicionar, excluir e editar adesivos no pacote

