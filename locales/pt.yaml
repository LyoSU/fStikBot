sticker:
  add:
    ok: |
      <b>Adicionado com sucesso ao pacote:</b>
      <a href="${link}">${title}</a>

      Dentro de uma hora, este pacote será atualizado para todos os usuários.

      <i>Envie um ou mais emojis que combinem com o sticker, se desejar adicioná-los</i>
    ok_inline: |
      <b>Adicionado ao pacote com sucesso:</b>
      <u>${title}</u>
    send_emoji: Ótimo, agora envie os emojis que correspondam aos
    converting_process: |
      <b>Aguarde...</b>
      Seu arquivo está na fila para conversão. Espere a conclusão. Isso pode levar algum tempo.

      Progresso: ${progress} / ${total}

      <i>Os usuários que apoiam o bot têm prioridade na fila (para saber mais: /donate)</i>
    catalog_offer: |
      <b>😲 Nossa, você fez um ótimo pacote de sticker!</b>

      Gostaria de adicionar o <a href="${link}">${title}</a> ao catálogo público de stickers para que outros usuários do bot também possam vê-lo?
      <i>Não leva muito tempo</i>
    quote: |
      Use o @QuotlyBot para criar uma citação desta mensagem
    error:
      reply: |
        U<b>Erro!</b>
        Por favor, responda ao adesivo.
      no_selected_pack: |
        <b>Você não selecionou um pacote</b>

        Por favor, crie (/new) ou escolha (/packs) pacote
      no_selected_group_pack: |
        <b>Você não selecionou um pacote de grupo</b>

        Por favor, selecione um pacote usando o comando /packs
      no_rights: |
        <b>Erro!</b>
        Você não tem permissão para adicionar stickers a este pacote.
      stickers_too_much: |
        Este pacote possui o número máximo de adesivos.

        Você pode criar um novo pacote usando o comando /new.
      have_already: |
        <b>Este sticker já está no pacote</b>

        Se você quiser mudar o emoji, envie-o pela mensagem a seguir.
      stickerset_invalid: |
        <b>erro!</b>
        Bot não pode acessar o pacote escolhido atualmente.

        Por favor, crie (/new) ou escolha (/packs) outro pacote.
      file_type:
        static: |
          U<b>Erro!</b>
          Este tipo de arquivo não é suportado
          Você pode adicionar este adesivo estático ou foto ao pacote estático

          <i>Criar (/new) ou escolher (/packs) outro pacote</i>
        video: |
          U<b>Erro!</b>
          Este tipo de arquivo não é suportado
          Você pode adicionar este arquivo de vídeo ao pacote de vídeo

          <i>Criar (/new) ou escolher (/packs) outro pacote</i>
        animated: |
          U<b>Erro!</b>
          Este tipo de arquivo não é suportado
          Você pode adicionar este arquivo animado ao vetor do pacote

          <i>Criar (/new) ou escolher (/packs) outro pacote</i>
        unknown: |
          <b>Erro!</b>
          Este tipo de arquivo não é suportado

          <i>Criar (/new) ou escolher (/packs) outro pacote</i>
      wait_load: |
        <b>Aguarde!</b>

        O bot ainda está processando o arquivo anterior...
        Você pode apoiar o desenvolvimento do bot (\/donate) para aumentar a prioridade de processamento e permitir adicionar mais de um sticker à fila.
      timeout: |
        <b>No momento, o bot está passando por uma carga enorme</b>
        Portanto, a conversão de vídeo está disponível apenas para pacotes com boost ativo

        Para mais detalhes, siga o / doar
      convert: |
        <b>Erro!</b>
        Infelizmente, o bot não conseguiu converter o seu vídeo.

        Talvez o seu vídeo está salvo num formato incompreensível para o bot. Certifique-se que o vídeo está no formato MP4.
        Também pode ter sido um erro interno no bot, tente enviar o vídeo novamente.
      too_big: |
        <b>Erro!</b>

        O arquivo é muito grande para ser processado. Por favor, reduza a qualidade e durante antes de enviar.
