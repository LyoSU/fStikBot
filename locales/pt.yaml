      catalog: '📖 Catálogo'
      publish: '📤 Paket veröffentlichen'
      delete: '❌ Aufkleber löschen'
      original: '🔍 Encontre o sticker original'
      restore: '🔀 Stellen Sie ein Paket wieder her'
      copy: '📋 Kopieren Sie ein Paket'
      emoji: '📝 Altere o emoji vinculado'
      round: '🎥 Video mit runder Form'
      clear: '🖼️ Hintergrund vom Foto entfernen'
      lang: '🌐 Mude o idioma'
      donate: '☕️ Apoie o desenvolvedor'
