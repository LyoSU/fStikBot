  restore: |
    <b>🗃 Restauração de packs</b>

    Se você criou um pacote de sticker anteriormente através deste bot e não consegue encontrá-lo na sua lista de pacotes, então você pode recuperá-lo.

    <b>Para fazer isso, você precisa executar as seguintes ações:</b>
    1. Abra o bot @Stickers
    2. Envie o comando <code>/packstats</code>
    3. Encontre e escolha o pacote de sticker 
    4. Encaminhe a mensagem recebida para o bot
    5. Se a restauração for bem sucedida - o bot informará sobre isso
