---
language_name: '🇧🇷 Português'
name: Favorite Stickers Bot 🇺🇦
description:
  long: |
    🧙 Sou a feiticeira dos pacotes de emoticons e adesivos. Com meus poderes mágicos, transformo suas fotos, vídeos e GIFs favoritos em emojis e adesivos incríveis sem a necessidade de cortes ou conversões. 🎉🎊 Comigo, você pode criar pacotes personalizados para qualquer ocasião com apenas alguns cliques. Então, vamos começar e dar mais ✨brilho✨ às suas conversas!

    Pesquise adesivos: https://play.google.com/store/apps/details?id=app.fstik
  short: '🧙 Eu sou o mago dos emojis e figurinhas! Transforme fotos, vídeos e GIFs em adesivos legais em um piscar de olhos.'
ratelimit: Não tão frequente!
cmd:
  start:
    enter: |
      🧙 Olá, ${name}! Eu sou o assistente do pacote de emojis e adesivos.
      Estou transformando fotos, vídeos e GIFs em adesivos legais em um piscar de olhos.

      Envie o comando /help para obter mais informações
    help: |
      <b>Lista de comandos de bot:</b>

      /new - cria um novo pacote de adesivos
      /new_emoji - cria um novo pacote de emojis

      /delete - exclui o adesivo do pacote
      /original - encontre o adesivo original

      /packs - lista de seus pacotes
      /restore - restaura um pacote
      /copy - copia um pacote
      /emoji - altera o sufixo do emoji para o pacote atual
      /frame - altera o quadro do pacote de vídeo atual
      /publish - publicar o pacote no catálogo

      /catalog - abre o catálogo

      /lang - mudar idioma
      /donate - apoie o desenvolvedor

      🧑‍🔧 Contatos: @ly_oBot
      👨🏻‍💻 Canal do desenvolvedor: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 Você pode encontrar novos pacotes de sticker no nosso catálogo</b>

      • Clique no botão abaixo e tenha acesso a um catálogo enorme de pacotes de stickers para cada gosto
      • Procure por palavras-chave ou nas abas predefinidas
      • Não se esqueça de dar nota para promover ou rebaixar um pacote de stickes no ranking
    commands:
      start: '📜 Menu inicial'
      help: '📖 Ajuda'
      packs: '📁 Pacotes'
      new: '🌝 Create sticker pack'
      new_emoji: '😊 Create emoji pack'
      catalog: '📖 Catálogo'
      publish: '📤 Pacote de publicação'
      delete: '❌ Excluir adesivo'
      original: '🔍 Encontre o sticker original'
      restore: '🔀 Restaurar um pacote'
      copy: '📋 Copie um pacote'
      emoji: '📝 Altere o emoji vinculado'
      round: '🎥 Deixe o vídeo redondo'
      clear: '🖼️ Remove background from photo'
      lang: '🌐 Mude o idioma'
      donate: '☕️ Apoie o desenvolvedor'
    btn:
      new: '📥 Crie novo'
      catalog: '💖 Abrir catálogo'
      catalog_mini: '💖 Catálogo'
      catalog_browser: '🌐 Abrir no navegador'
      catalog_browser_mini: '🌐 No navegador'
      catalog_app: '📱 Baixe o aplicativo Android'
      catalog_app_mini: '📱 Aplicativo Android'
  inline:
    switch_pm: '📁 Selecione o pacote'
  restore: |
    <b>🗃 Restauração de pacotes</b>

    Se você criou anteriormente um pacote por meio deste bot e não consegue encontrá-lo na lista de seus pacotes, pode restaurá-lo.

    <b>Para fazer isso, você precisa realizar várias ações:</b>
    1. Abra o bot @Stickers
    2. Envie o comando <code>/packstats</code>
    3. Encontre e escolha o pacote necessário
    4. Encaminhe a mensagem recebida para o bot
    5. Se a restauração for bem-sucedida - o bot informa sobre isso
  copy: |
    <b>🗄 Pacote de cópias</b>

    Se você apoiou o bot, a cópia de todos os adesivos de qualquer pacote com um novo nome estará disponível.
    Para copiar o pacote, basta enviar um link para o bot.
  packs:
    info: |
      <b>📁 Pacotes</b>
    types:
      regular: Figurinhas
      custom_emoji: Emojis
      inline: Em linha
    empty: |
      <b>Você ainda não tem pacotes.</b>
      Para criar, escreva um comando /new
    inline_title: Pacote em linha
  emoji:
    info: |
      Para alterar o emoji padrão do pacote atual, envie <code>/emoji</code> seguido do emoji separado por um espaço

      Por exemplo - <code>/emoji 🌟</code>
    done: Emoji alterado com sucesso.
    error: Houve um erro ao alterar o emoji!
  round_video:
    enabled: |
      Os vídeos agora terão formato arrendondado
    disabled: |
      Os vídeos não terão mais formato arrendondado
donate:
  menu: |
    <b>☕️ Bot development support</b>
    By supporting the development of the bot, you will receive credits.
    For every 1 dollar, you will receive 5 credits.

    <b>Balance:</b> <code>${balance}</code> credits
    With 1 credit, you have the opportunity to boost one sticker pack.

    <b>The boost provides the following benefits:</b>
    ➖ Disabling <code>"${titleSuffix}"</code> in packs name <i>(not in link)</i>
    ➖ Priority when converting video stickers
    ➖ Ability to add more than one sticker to the processing queue
    ➖ Duration of video stickers up to 30 seconds
  btn:
    donate: '☕️ Donate'
  topup: |
    <b>Enter the amount of credits you want to buy:</b>

    <b>5 credit = 1$</b>
    <i>Minimum amount - 5 credits</i>
  invalid_amount: |
    <b>Invalid amount</b>

    The minimum amount is 5 credits
  paymenu: |
    You want to buy <b>${amount} credits</b> for <b>${price}$</b>

    ⚠️ Credits are issued manually by the administrator.
    The waiting time ranges from 5 minutes to 1 hour

    <u>Select payment method:</u>
  update: |
    <b>🔄 Balance update</b>

    Balance: <code>${balance}</code> credits (added <code>${amount}</code> credits)
coedit:
  info: |
    <b>👥 Coedição</b>

    Link para coedição <a href="${link}">${title}</a>: <code>${colink}</code>

    <b>Como usar:</b>
    1. Envie o link para a pessoa que deseja dar acesso ao pack
    2. Após clicar no link, eles precisam clicar em "iniciar" e serão adicionados aos editores
    3. O editor pode adicionar, excluir e editar adesivos no pacote

    <b>Editores:</b>
    ${editors}

    <i>Para remover editores, você precisa redefinir o link</i>${editors}
  no_editors: |
    Nenhum editor ainda
  btn:
    send: '📤 Enviar link'
    reset: '🔁 Redefinir link'
  share: |
    Siga o link e pressione "iniciar" para co-editar o pacote "${title}"
  reset: |
    <b>🔁 Reinicialização do link com sucesso</b>

    Novo link para coedição <a href="${link}">${title}</a>:
    <code>${colink}</code>
callback:
  pack:
    answerCbQuer:
      not_found: Pacote não encontrado
      hidden: Pacote oculto com sucesso
      restored: Pacote restaurado com sucesso
    set_pack:
      static: |
        Pacote estático selecionado <a href="${link}">${title}</a>

        Para adicionar um novo adesivo, envie-me uma foto, outro adesivo estático.
        Para que um adesivo não tenha fundo, ele deve ser enviado em arquivo.
      animated: |
        Pacote animado (vetorial) selecionado <a href="${link}">${title}</a>

        Para adicionar um novo adesivo, envie-me um arquivo <a href="https://core.telegram.org/stickers#animated-stickers">.tgs</a> ou outro adesivo animado.
      video: |
        Pacote de vídeo selecionado <a href="${link}">${title}</a>

        Para adicionar um novo adesivo, envie-me qualquer vídeo ou foto.
    set_inline_pack: |
      Pacote de sticker <u>${title}</u> selecionado

      Para usá-lo, digite em qualquer chat <code>@${botUsername} </code>e espaço.
      Você também pode usá-lo selecionando o botão abaixo
    boost:
      info: |
        \n⚡ <b><a href="https://t.me/${botUsername}?start=boost">Boost</a></b>: ${boostStatus}
      status:
        on: Enabled
        off: Disabled
    hidden: Pacote <a href="${link}">${title}</a> oculto da sua lista.
    restored: Pacote <a href="${link}">${title}</a> restaurado em sua lista.
    btn:
      hide: '❌ Ocultar pacote'
      delete: '🗑 Excluir pacote'
      restore: '✅ Restaurar'
      use_pack: '📦 Pacote de uso'
      boost: '⚡ Boost'
      rename: '✏️ Renomear'
      search_gif: '🔎 Pesquise GIF'
      coedit: '👥 Coedição'
      catalog_add: '🗂 Adicionar ao catálogo'
      catalog_edit: '📝 Editar no catálogo'
      catalog_delete: '🗑 Excluir do catálogo'
      catalog_share: '🔗️️ Share'
      catalog_open: '📂 Open in catalog'
    error:
      restore: |
        <b>Erro!</b>
        Não é possível restaurar o pacote.
      copy: |
        <b>Erro!</b>
        Não foi possível encontrar o pacote.
  sticker:
    answerCbQuery:
      delete: O adesivo foi removido com sucesso da embalagem.
      restored: O adesivo foi salvo com sucesso no pacote atual.
    delete: O adesivo foi removido com sucesso da embalagem.
    restored: O adesivo foi salvo com sucesso no pacote atual.
    btn:
      delete: '🗑 Excluir'
      copy: '🌟 Copiar'
      restore: '✅ Restaurar'
    error:
      not_found: |
        Ошибка!
        Не удалось найти стикер.
sticker:
  add:
    ok: |
      <b>Sticker successfully added to pack:</b>
      <a href="${link}">${title}</a>

      <i>Send one or more emoji that match the sticker, if you want to add them</i>
    ok_inline: |
      <b>Sticker added to stickerpack successfully:</b>
      <u>${title}</u>
    send_emoji: Ótimo, agora envie os emojis que correspondam aos
    converting_process: |
      <b>Aguarde...</b>
      Seu arquivo está na fila para conversão. Espere a conclusão. Isso pode levar algum tempo.

      Progresso: ${progress} / ${total}

      <i>Os usuários que apoiam o bot têm prioridade na fila (para saber mais: /donate)</i>
    catalog_offer: |
      <b>😲 Wow, you made a great pack!</b>

      Would you like to add <a href="${link}">${title}</a> to the public sticker catalog so that other users of the bot can see it too?
      <i>It does not take a lot of time</i>
    error:
      no_selected_pack: |
        <b>You have not selected a pack</b>

        Please, create (/new) or choose (/packs) pack
      stickers_too_much: |
        This pack has the maximum number of stickers.

        You can create a new pack using the /new command.
      have_already: |
        <b>This sticker is already in the pack</b>

        If you want to change the emoji, send it in the following message.
      stickerset_invalid: |
        <b>Error!</b>
        Bot cannot access your current chosen pack.

        Please, create (/new) or choose (/packs) another pack.
      file_type:
        static: |
          <b>Error!</b>
          This file type is not supported
          You can add this photo or static sticker to the static pack

          <i>Create (/new) or choose (/packs) another pack</i>
        video: |
          <b>Error!</b>
          This file type is not supported
          You can add this video files to the video pack

          <i>Create (/new) or choose (/packs) another pack</i>
        animated: |
          <b>Error!</b>
          This file type is not supported
          You can add this animated files to the vector pack

          <i>Create (/new) or choose (/packs) another pack</i>
        unknown: |
          <b>Error!</b>
          This file type is not supported

          <i>Create (/new) or choose (/packs) another pack</i>
      wait_load: |
        <b>Aguarde!</b>

        O bot ainda está processando o vídeo anterior...
        Você pode apoiar o desenvolvimento do bot (/donate) para aumentar a prioridade de processamento e permitir adicionar mais de um sticker à fila.
      timeout: |
        <b>Error!</b>

        Try again later.
      convert: |
        <b>Erro!</b>
        Infelizmente, o bot não conseguiu converter o seu vídeo.

        Talvez o seu vídeo está salvo num formato incompreensível para o bot. Certifique-se que o vídeo está no formato MP4.
        Também pode ter sido um erro interno no bot, tente enviar o vídeo novamente.
      too_big: |
        <b>Erro!</b>

        O arquivo é muito grande para ser processado. Por favor, reduza a qualidade e durante antes de enviar.
