      catalog_browser_mini: '🌐 Im Browser'
      catalog_app: '📱 Android app herunterladen'
      catalog_app_mini: '📱 Android App'
  inline:
    switch_pm: '📁 Paket auswählen'
  restore: |
    🗃 Packwiederherstellung

    Wenn Sie zuvor über diesen Bot ein Paket erstellt haben und es nicht in der Liste Ihrer Pakete finden, können Sie es wiederherstellen.

    Dazu müssen Sie mehrere Aktionen ausführen:
    1. Öffnen Sie den @Stickers-Bot
    2. Senden Sie den Befehl <code>/packstats</code>
    3. Suchen Sie das gewünschte Paket und wählen Sie es aus
    4. Leiten Sie die empfangene Nachricht an den Bot weiter
    5. Wenn die Wiederherstellung erfolgreich war, informiert der Bot darüber
  copy: |
    <b>🗄 Paket kopieren</b>

    Um ein anderes Paket in ein neues zu kopieren, müssen Sie mir lediglich einen Link zu einem Aufkleber- oder Emoji-Paket senden
