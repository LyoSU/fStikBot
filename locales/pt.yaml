    <b>👥 Mitherausgeber</b>

    Link zur Mitbearbeitung von <a href="${link}">${title}</a>: <code>${colink}</code>

    <b>Verwendung:</b>
    1. Senden Sie den Link an die Person, der Sie Zugriff auf das Paket gewähren möchten
    2. Nachdem Sie auf den Link geklickt haben, müssen Sie auf „Start“ klicken und werden zu den Editoren hinzugefügt
    3. Der Herausgeber kann dem Paket Aufkleber hinzufügen, löschen und bearbeiten

    <b>Herausgeber:</b>
    ${editors}

    <i>Um Editoren zu entfernen, müssen Sie den Link zurücksetzen</i>
