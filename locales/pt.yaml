    Noch keine Redakteure
  btn:
    send: '📤 Link senden'
    reset: '🔁 Link zurücksetzen'
  share: |
    Folgen Sie dem Link und drücken Sie „Start“, um das Paket „${title}“ mitzubearbeiten
  reset: |
    <b>🔁 Link-Reset erfolgreich</b>

    Neuer Link für Mitherausgeber von <a href="${link}">${title}</a>:
    <code>${colink}</code>
