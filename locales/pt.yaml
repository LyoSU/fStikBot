---
language_name: '🇧🇷 Português'
name: Bester Sticker Bot
description:
  long: |
    🧙 Sou a feiticeira dos pacotes de emoticons e adesivos. Com meus poderes mágicos, transformo suas fotos, vídeos e GIFs favoritos em emojis e adesivos incríveis sem a necessidade de cortes ou conversões. 🎉🎊 Comigo, você pode criar pacotes personalizados para qualquer ocasião com apenas alguns cliques. Então, vamos começar e dar mais ✨brilho✨ às suas conversas!

    Pesquise adesivos: https://play.google.com/store/apps/details?id=app.fstik
  short: '.🧙 Ich bin der Emoji- und Sticker-Zauberer! Verwandeln Sie Fotos, Videos und GIFs im Handumdrehen in coole Sticker.'
ratelimit: Não tão frequente!
cmd:
  start:
    enter: |
      🧙 Hello, ${name}! I'm the emoji and sticker pack wizard.
      I'm transform photos, videos, and GIFs into cool stickers in a snap.

      Send the /help command for more information

      💬 Support chat: @fStikCommunity (only EN)
    help: |
      <b>List of bot commands:</b>

      /new - create a new sticker pack
      /new_emoji - create a new emoji pack

      /delete - delete sticker from pack
      /original - find original sticker

      /packs - list of your packs
      /restore - restore a pack
      /copy - copy a pack
      /emoji - change emoji suffix for current pack
      /frame - change frame for current video pack
      /publish - publish the pack in the catalog

      /catalog - open catalog

      /lang - change language
      /donate - support the developer

      💬 Support chat: @fStikCommunity (only EN)

      🧑‍🔧 Contacts: @ly_oBot
      👨🏻‍💻 Dev channel: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 Você pode encontrar novos pacotes de sticker no nosso catálogo</b>

      • Clique no botão abaixo e tenha acesso a um catálogo enorme de pacotes de stickers para cada gosto
      • Procure por palavras-chave ou nas abas predefinidas
      • Não se esqueça de dar nota para promover ou rebaixar um pacote de stickes no ranking
    commands:
      start: '📜 Menu inicial'
      help: '📖 Hilfe'
      packs: '📁 Pakete verwalten'
      new: '🌝 Stickerpaket erstellen'
