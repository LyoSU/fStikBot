    error:
      not_found: |
        <b>Erro!</b>
        Não encontrei o sticker original.
  delete:
    enter: |
      Send the sticker that was added through this bot and I will delete it from the pack.
    confirm: |
      Are you sure you want to delete this sticker?
    error:
      not_found: |
        <b>Error!</b>
        I could not find the sticker.
