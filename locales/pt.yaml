---
language_name: '🇧🇷 Português'
name: Bot de Figurinhas Favoritas 🇺🇦
description:
  long: |
    🧙 Sou a feiticeira dos pacotes de emoticons e adesivos. Com meus poderes mágicos, transformo suas fotos, vídeos e GIFs favoritos em emojis e adesivos incríveis sem a necessidade de cortes ou conversões. 🎉🎊 Comigo, você pode criar pacotes personalizados para qualquer ocasião com apenas alguns cliques. Então, vamos começar e dar mais ✨brilho✨ às suas conversas!

    Pesquise adesivos: https://play.google.com/store/apps/details?id=app.fstik
  short: |
    🧙 Eu sou o mago dos emojis e figurinhas! Transforme fotos, vídeos e GIFs em adesivos legais em um piscar de olhos.
ratelimit: Não tão frequente!
cmd:
  start:
    enter: |
      🧙 Olá, ${name}! Eu sou o assistente do pacote de emojis e adesivos.
      Estou transformando fotos, vídeos e GIFs em adesivos legais em um piscar de olhos.

      Envie o comando /help para obter mais informações

      💬 Chat de suporte: @fStikCommunity (apenas em inglês)
    help: |
      <b>Lista de comandos de bot:</b>

      /new - cria um novo pacote de adesivos
      /new_emoji - cria um novo pacote de emojis

      /delete - exclui o adesivo do pacote
      /original - encontre o adesivo original

      /packs - lista seus pacotes
      /restore - restaura um pacote
      /copy - copia um pacote
      /emoji - altera o sufixo do emoji para o pacote atual
      /frame - altera o quadro do pacote de vídeo atual
      /publish - publicar o pacote no catálogo

      /catalog - abre o catálogo

      /lang - mudar idioma
      /donate - apoie o desenvolvedor

      💬 Chat de suporte: @fStikCommunity (apenas em inglês)

      🧑‍🔧 Contatos: @ly_oBot
      👨🏻‍💻 Canal do desenvolvedor: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 Você pode encontrar novos pacotes de sticker no nosso catálogo</b>

      • Clique no botão abaixo e tenha acesso a um catálogo enorme de pacotes de stickers para cada gosto
      • Procure por palavras-chave ou nas abas predefinidas
      • Não se esqueça de dar nota para promover ou rebaixar um pacote de stickes no ranking
    commands:
      ss: '🌟 Save sticker'
      start: '📜 Menu inicial'
      help: '📖 Ajuda'
      packs: '📁 Gerenciar pacotes'
      new: '🌝 Criar pacote de stickers'
      new_emoji: '😊 Criar pacote de emoji'
      catalog: '📖 Catálogo'
      publish: '📤 Publicar pacote'
