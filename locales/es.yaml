sticker:
  add:
    ok: |
      <b>Agregado con éxito al paquete:</b>
      <a href="${link}">${title}</a>

      En una hora, este paquete se actualizará para todos los usuarios.

      <i>Envía uno o más emojis que coincidan con la pegatina, si quieres agregarlos.</i>
