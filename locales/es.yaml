---
language_name: '🇪🇸 Español'
name: Bot de pegatinas favorito 🇺🇦
description:
  long: |
    🧙 Soy el mago del paquete de emojis y pegatinas, ¡y estoy aquí para hacer que tu experiencia de mensajería sea más divertida! Mis poderes mágicos me permiten transformar tus fotos, videos y GIF favoritos en divertidos emojis y calcomanías sin la molestia de convertirlos y recortarlos. 🎉🎊 Conmigo puedes crear packs personalizados para cualquier ocasión con tan solo unos clics. ¿Entonces, Qué esperas? ¡Comencemos y agreguemos un poco de ✨chispa✨ a sus chats!

    Buscar pegatinas: https://play.google.com/store/apps/details?id=app.fstik
  short: |
    🧙 ¡Soy el mago del emoji y los stickers! Transforma fotos, videos y GIFs en stickers geniales en un instante.
ratelimit: '¡No tan amenudo!'
cmd:
  start:
    enter: |
      🧙 Hola, ${name}! Soy el asistente emoji y el pack de pegatinas.
      Puedo transformar tus fotos, videos, y GIFs en pegatinas frescas con tan solo unos clics

      Envía el comando /help para aprender más sobre lo que puedo hacer

      :speech _balloon: ¿Necesitas ayuda? Únete a nuestro chat de soporte en @fStikCommunity (sólo en inglés)
    group: |
      🧙 ¡Hola, ${groupTitle}! Soy el mago de los paquetes de emojis y stickers.

      Para agregar un sticker a un paquete de grupo, utiliza el comando /ss en respuesta a una foto, video, gif o sticker.
    help: |
      <b>Lista de comandos del bot:</b>

      /new - Crea un nuevo paquete de pegatinas
      /new_emoji - Crea un nuevo paquete de emojis

      /delete - Elimina una pegatina de un paquete
      /original - Encuentra la pegatina original

      /packs - Lista todos tus paquetes
      /restore - Restaura un paquete eliminado
      /copy - Copia un paquete
      /emoji - Cambia el sufijo del emoji para el paquete actual
      /frame - Cambia el marco para el paquete de video actual
      /publish - Publica el paquete en el catálogo

      /catalog - Abre el catálogo de paquetes de pegatinas

      /lang - Cambia el idioma
      /donate - Apoya al desarrollador

      💬 Chat de soporte: @fStikCommunity (solo en inglés)

      🧑‍🔧 Contactos: @ly_oBot
      👨🏻‍💻 Canal de desarrollo: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 Puede encontrar nuevos paquetes de sticker en nuestro catálogo</b>

      • Haga clic en el botón de abajo y obtener acceso a un enorme catálogo de paquetes de sticker para cada gusto
      • Buscar por palabras clave o en pestañas preparadas
      • No olvide calificar para promover o bajar el paquete de sticker en el ranking
