          <b>¡Error!</b>
          Este tipo de archivo no es compatible
          Puedes agregar esta foto o pegatina estática al paquete estático

          <i>Crear (/nuevo) o elegir (/paquetes) otro paquete</i>
        video: |
          <b>¡Error!</b>
          Este tipo de archivo no es compatible
          Puede agregar estos archivos de video al paquete de videos

          <i>Crear (/nuevo) o elegir (/ paquetes) otro paquete</i>
        animated: |
          <b>¡Error!</b>
          Este tipo de archivo no es compatible
          Puedes agregar estos archivos animados al paquete de vectores

          <i>Crear (/nuevo) o elegir (/ paquetes) otro paquete</i>
        unknown: |
          <b>Error!</b>
          Este tipo de archivo no es compatible con

          <i>Crear (/new) o elegir (/packs) otro paquete</i>
      wait_load: |
        <b>¡Espera!</b>

        El bot aún está procesando el archivo anterior...
        Puedes apoyar el desarrollo del bot (/donate) para aumentar la prioridad del procesamiento y la capacidad de añadir más de un sticker a la cola.
      timeout: |
        <b>Por el momento, el bot está experimentando una enorme carga</b>
        Por lo tanto, la conversión de vídeo solo está disponible para paquetes con potenciador activo

        Para más detalles, sigue /donate
      convert: |
        <b>Error!</b>
        Desafortunadamente, el bot no pudo convertir tu video.

        Tal vez tu vídeo se guarde en un formato inviable para el bot. Asegúrese de que está en formato mp4.
        También puede ser un error interno del bot, intente enviar este video de nuevo.
      too_big: |
        <b>Error!</b>.

        El archivo es demasiado grande para procesar. Por favor, reduce la calidad y duración antes de enviar.
