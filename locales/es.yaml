      /restore - Restaura un paquete eliminado
      /copy - Copia un paquete
      /emoji - Cambia el sufijo del emoji para el paquete actual
      /frame - Cambia el marco para el paquete de video actual
      /publish - Publica el paquete en el catálogo

      /catalog - Abre el catálogo de paquetes de pegatinas

      /lang - Cambia el idioma
      /donate - Apoya al desarrollador

      💬 Chat de soporte: @fStikCommunity (solo en inglés)

