        <b>¡Error!</b>
        No tiene derecho a agregar stickers a este paquete.
      stickers_too_much: |
        Este paquete tiene el número máximo de pegatinas.

        Puedes crear un nuevo paquete usando el comando /new.
      have_already: |
        <b>Esta pegatina ya está en el paquete</b>

        Si quieres cambiar el emoji, envíalo en el siguiente mensaje.
      stickerset_invalid: |
        <b>Error!</b>
        Bot no puede acceder al paquete seleccionado actualmente.

        Por favor, cree (/new) o elija (/packs) otro paquete.
      file_type:
