      Envía el comando /help para aprender más sobre lo que puedo hacer

      :speech _balloon: ¿Necesitas ayuda? Únete a nuestro chat de soporte en @fStikCommunity (sólo en inglés)
    group: |
      🧙 ¡Hola, ${groupTitle}! Soy el mago de los paquetes de emojis y stickers.

      Para agregar un sticker a un paquete de grupo, utiliza el comando /ss en respuesta a una foto, video, gif o sticker.
    help: |
      <b>Lista de comandos del bot:</b>

      /new - Crea un nuevo paquete de pegatinas
      /new_emoji - Crea un nuevo paquete de emojis

      /delete - Elimina una pegatina de un paquete
      /original - Encuentra la pegatina original

