      <b>๐ How to use</b>

      Choose a topic:
    create: |
      <b>๐จ Create stickers</b>

      1. Send /new to create a pack
      2. Choose type: regular, video, or emoji
      3. Send photos, videos, or GIFs
      4. Done! Bot converts everything automatically

      <b>Useful commands:</b>
      โข /clear โ remove background from photo
      โข /frame โ set video sticker shape:
        โ lite, medium, rounded, square, circle

      <b>๐ก Tip:</b> Send PNG as <b>File</b> (๐) to keep transparency. "Photo" mode compresses and removes it.
    manage: |
      <b>๐ Manage packs</b>

      <b>Commands:</b>
      โข /packs โ your packs list
      โข /delete โ remove a sticker
      โข /copy โ copy any pack
      โข /restore โ recover hidden packs
      โข /original โ find original sticker
      โข /about โ pack and creator info

      <b>Change emoji:</b>
      Send a sticker โ send new emoji.
      Or send emoji right after adding.

      <b>Default pack emoji:</b>
      /emoji ๐ฅ โ all new stickers get this.

      <b>In groups:</b>
      /ss (reply to media) โ quick add to group pack.

      <b>Inline packs (For search):</b>
      A separate pack type for quick access via @botname in any chat.
      โข Not a real Telegram pack โ stored in bot only
      โข Can contain stickers, photos, GIFs, videos
      โข Create in /packs โ "For search" tab
      โข Also has GIF search mode (via Tenor)

      <b>Co-edit (share pack editing):</b>
      Tap pack โ Co-edit โ get a link.
      Anyone with link can add/delete stickers in your pack.
      Reset link to remove all editors.

      <b>Pack options:</b>
      Tap any pack in /packs โ rename, boost, co-edit, delete.
    catalog: |
      <b>๐ Find & share packs</b>

      โข /catalog โ browse popular packs
      โข /publish โ share your pack publicly
      โข Rate packs โญ to help others discover good ones

      Good packs get more visibility. Yours can go viral ๐ฅ
    boost: |
      <b>โก Boost & extras</b>

      <b>Boost benefits:</b>
      โข No "${titleSuffix}" suffix in pack name
      โข Priority video processing
      โข Longer videos (up to 30 sec)
      โข Add multiple stickers at once

      <b>Hidden feature:</b>
      /new fill โ create adaptive emoji (changes color with text).

      Get boost โ /donate
    problems: |
      <b>โ FAQ & Fixes</b>

      <b>โซ Background turned black?</b>
      Telegram removes transparency when you send as "Photo".
      โ Send PNG as <b>File</b> (๐ paperclip icon).

      <b>๐ Changes not showing?</b>
      Telegram caches stickers. Wait ~1 hour or restart the app.

      <b>๐น Video not animating?</b>
      Likely a weird format. Try converting to MP4 or send as File instead of Video.

      <b>๐ How to delete a sticker?</b>
      Send /delete, then tap the sticker you want to remove.

      <b>๐ค Sticker too small?</b>
      Crop your image to a square (1:1) before sending.

      <b>๐ How to remove "_by_fStikBot" from link?</b>
      You can't. Telegram requires this suffix to identify which bot created the pack. It's a platform rule, not ours.

      <b>๐ Do I need Premium?</b>
      โข Create packs: Free
      โข Use stickers: Free
      โข Send custom emoji: Premium only (Telegram rule)

      <b>Still stuck?</b> @fStikCommunity
