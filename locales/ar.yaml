    enter: |
      🧙 مرحبًا ${name}! أنا معالج حزمة الإيموجي والملصقات.
      أقوم بتحويل الصور ومقاطع الفيديو وملفات GIF إلى ملصقات رائعة في لمح البصر.

      أرسل الأمر /help لمزيد من المعلومات

      💬 مجموعة الدعم: @fStikCommunity (باللغة الإنجليزية فقط)
    help: |
      <b>قائمة أوامر البوت:</b>

      /new - إنشاء حزمة ملصقات جديدة
      /new_emoji - إنشاء حزمة أيموجي جديدة

      /delete - حذف الملصق من الحزمة
      /original - ابحث عن الملصق الأصلي

      /packs - قائمة الحزم الخاصة بك
      /restore - استعادة الحزمة
      /copy - نسخ الحزمة
      /emoji - تغيير لاحقة الأيموجي للحزمة الحالية
      /frame - تغيير الإطار لحزمة الفيديو الحالية
      /publish - نشر الحزمة في الكتالوج

      /catalog - فتح الكتالوج

      /lang - تغيير اللغة
      /donate - دعم المطور

      💬 مجموعة الدعم: @fStikCommunity (باللغة الإنجليزية فقط)

      🧑‍🔧 الدردشة الخاصة: @ly_oBot
      👨🏻‍💻 قناة التطوير: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 يمكنك العثور على حزم ملصقات جديدة في الكتالوج الخاص بنا</b>

      • انقر فوق الزر أدناه للوصول إلى كتالوج ضخم من حزم الملصقات لكل ذوق
      • ابحث عن طريق الكلمات الرئيسية أو في علامات التبويب المعدة
      • لا تنسى التقييم للترويج أو خفض حزمة الملصقات في الترتيب
    commands:
