    مع رصيد واحد، لديك الفرصة لتعزيز حزمة واحدة.

    <b>يوفر التعزيز المزايا التالية:</b>
    ➖ تعطيل <code>${titleSuffix}</code> في الحزم <i>(ليس في الرابط)</i>
    ➖ الأولوية عند تحويل ملصقات الفيديو
    ➖ القدرة على إضافة أكثر من ملصق واحد إلى قائمة الانتظار
    ➖ مدة ملصقات الفيديو حتى 30 ثانية
  btn:
    donate: '☕ التبرع'
  topup: |
    <b>أدخل مبلغ الاعتمادات التي تريد شراؤها:</b>

    <b>5 الائتمان = 1$</b>
    <i>الحد الأدنى للمبلغ - 5 أرصدة</i>
  invalid_amount: |
    <b>مبلغ غير صالح</b>

    الحد الأدنى للمبلغ هو 5 أرصدة
  paymenu: |
    تريد شراء <b>${amount} رصيد</b> ل <b>${price}$</b>

    ⚠️ يتم إصدار الاعتمادات يدوياً من قبل المسؤول.
