    تريد شراء <b>${amount} نقاط</b> مقابل <b>${price}$</b>

    ⚠️ يتم إصدار النقاط يدويًا بواسطة المسؤول.
    فترة الانتظار تتراوح من 5 دقائق إلى ساعة واحدة

    <u>اختر طريقة الدفع:</u>
  description: |
    عند شراء النقاط، تدعم تطوير البوت وتحصل على فرصة استخدام ميزات إضافية
  update: |
    <b>🔄 تحديث الرصيد</b>

    الرصيد: <code>${balance}</code> نقاط (تمت إضافة <code>${amount}</code> نقاط)
  error:
    already_donated: |
      لقد تلقيت النقاط بالفعل لهذا الدفع
    error: |
      <b>خطأ!</b>\nحدث خطأ أثناء معالجة الدفعة
    canceled: |
      تم إلغاء الدفع
coedit:
  info: |
    <b>👥 الاشتراك في تحرير</b>

    رابط للتحرير المشترك <a href="${link}">${title}</a>: <code>${colink}</code>

    <b>كيفية الاستخدام:</b>
    1. أرسل الرابط إلى الشخص الذي تريد إعطاء حق الوصول إلى الحزمة
    2. بعد النقر على الرابط، يجب عليهم الضغط على "بدء" وسيتم إضافتها إلى المحررين
    3. يمكن للمحرر أن يضيف، حذف وتحرير الملصقات في الحزمة

    <b>محرر:</b>
    ${editors}

    <i>لإزالة المحررين، تحتاج إلى إعادة تعيين الرابط</i>
  no_editors: |
    لا يوجد محررين بعد
  btn:
    send: '📤 إرسال الرابط'
    reset: '🔁 إعادة تعيين الرابط'
  share: |
    يتبع الرابط واضغط على "بدء" لتشارك في تحرير الحزمة "${title}"
  reset: |
    <b>🔁 إعادة تعيين الرابط بنجاح</b>

    رابط جديد للتحرير المشترك <a href="${link}">${title}</a>:
    <code>${colink}</code>
