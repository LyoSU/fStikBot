scenes:
  new_pack:
    pack_type: |
      <b><u>اختر نوع الحزمة</u></b>
    regular: '😊 ملصق'
    custom_emoji: '🌟 Emoji (Premium)'
    static: '🌟 Static'
    animated: '✨ ناقل'
    video: '📹 Video'
    pack_format: |
      <b><u>اختر نوع الحزمة</u></b>

      <b>الشائع</b> - ثابت (لا تتحرك)، raster, تنسيق الملف - قبل إضافة PNG (البوت قيد المعالجة)، بعد إضافة - WEBP.
      مثال على حزمة عادية - t.me/addstickers/Animals

      <b>فيديو</b> - حزمة فيديو متحركة. يمكنك إضافة أي فيديو، هدية وصورة.
      عينة من حزمة الفيديو - ت. / ملصقات/TheMascot

      <b></b> - متحركة، متجهة (لديها وصف دقيق للأشياء داخل الملف, بسبب عرضها بوضوح في أي مقياس)، شكل الملف - TGS, وهو نوع من تنسيق Lottie.
      مثال على حزمة متحركة - t.me/addstickers/IsabelleShizue

      <i>يمكن أن تحتوي مجموعات ملصقات متحركة وملصقات فيديو على ما يصل إلى 50 ملصقة. مجموعات الملصقات الثابتة يمكن أن تحتوي على ما يصل إلى 120 ملصقا.</i>
    pack_title: |
      <b>Введи имя для нового стикерпака:</b>
      <i>Также вы можете выбрать случайно сгенерированное имя ниже.</i>
    pack_name: |
      <b>Enter a short link for new stickers pack:</b>
      <i>Use only English letters, digits and underscores.</i>
      <i>For example, this pack uses 'Animals' as short link: https://t.me/addstickers/<u>Animals</u></i>

      <i>You can choose random short link on button.</i>
    ok: |
      حزمة <a href="${link}">${title}</a> تم إنشاؤها بنجاح!

      <b>رابط الحزبة:</b> <pre>${link}</pre>

      إرسال ملف، صورة أو فيديو أو ملصق بحيث أضيفها إلى المجموعة الخاصة بك
    error:
      title_long: Имя должно быть не больше ${max} символов.
      name_long: Адрес должен быть не больше ${max} символов.
      telegram:
        name_invalid: Такой адрес использовать не получится.
        name_occupied: Такой адрес уже занят.
        upload_failed: |
          <b>Error!</b>
          Bot cannot upload stickers to Telegram.

          Please, try again later.
  copy:
    enter: |
      يمكنني نسخها، ولكن قبل ذلك، دعونا ننشئ حزمة جديدة
    progress: |
      نسخ الباقة من <a href="${originalLink}">${originalTitle}</a> إلى <a href="${link}">${title}</a>

      التقدم: ${current}/${total}
    done: |
      تم بنجاح نسخ الحزمة من <a href="${originalLink}">${originalTitle}</a> إلى <a href="${link}">${title}</a>
    error:
      premium: |
        <b>Error!</b>
        This feature is only available to donate members.

        You can do this by sending the /donate command.
  original:
    enter: |
      Отправь стикер, который был добавлен через этого бота и я покажу тебе его оригинал.
    error:
      not_found: |
        <b>Ошибка!</b>
        У меня не получилось найти оригинал этого стикера.
  delete:
    enter: |
      أرسل الملصق الذي تمت إضافته من خلال هذا البوت وسأحذفه من الحزمة.
    confirm: |
      هل أنت متأكد من أنك تريد حذف هذا الملصق؟
    error:
      not_found: |
        <b>Error!</b>
        I could not find the sticker.
