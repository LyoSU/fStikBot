  select_user: '🧑‍🎨 اختر المستخدم'
scenes:
  new_pack:
    pack_type: |
      <b><u>اختر نوع الحزمة</u></b>
    regular: '😊 ملصق'
    custom_emoji: '🌟 Emoji (Premium)'
    static: '🌟 Static'
    animated: '✨ ناقل'
    video: '📹 Video'
    pack_format: |
      <b><u>اختر نوع الحزمة</u></b>

      <b>الشائع</b> - ثابت (لا تتحرك)، raster, تنسيق الملف - قبل إضافة PNG (البوت قيد المعالجة)، بعد إضافة - WEBP.
      مثال على حزمة عادية - t.me/addstickers/Animals

      <b>فيديو</b> - حزمة فيديو متحركة. يمكنك إضافة أي فيديو، هدية وصورة.
      عينة من حزمة الفيديو - ت. / ملصقات/TheMascot

      <b></b> - متحركة، متجهة (لديها وصف دقيق للأشياء داخل الملف, بسبب عرضها بوضوح في أي مقياس)، شكل الملف - TGS, وهو نوع من تنسيق Lottie.
      مثال على حزمة متحركة - t.me/addstickers/IsabelleShizue

      <i>يمكن أن تحتوي مجموعات ملصقات متحركة وملصقات فيديو على ما يصل إلى 50 ملصقة. مجموعات الملصقات الثابتة يمكن أن تحتوي على ما يصل إلى 120 ملصقا.</i>
    pack_title: |
      <b>أدخل اسم جديد لحزمة الملصقات:<\/b>
      <i>يمكنك اختيار اسم عشوائي على زر.<\/i>
    pack_name: |
      <b>أدخل رابطًا قصيرًا لحزمة الملصقات الجديدة:</b>
      <i>استخدم الحروف الإنجليزية والأرقام والشرطات السفلية فقط.</i>
      <i>على سبيل المثال، تستخدم هذه الحزمة "الحيوانات" كرابط قصير: https://t.me/addstickers/<u>الحيوانات</u></i>

      <i>يمكنك اختيار رابط قصير عشوائي على الزر.</i>
    ok: |
      حزمة <a href="${link}">${title}</a> تم إنشاؤها بنجاح!

      <b>رابط الحزبة:</b> <pre>${link}</pre>

      إرسال ملف، صورة أو فيديو أو ملصق بحيث أضيفها إلى المجموعة الخاصة بك
    error:
      title_long: لا يمكن أن يتجاوز الاسم ${max} رمزًا.
      name_long: لا يمكن أن يتجاوز العنوان ${max} رمزًا.
      telegram:
        name_invalid: لا يمكن استخدام هذا العنوان.
        name_occupied: تم استخدام هذا العنوان بالفعل.
        upload_failed: |
          <b>خطأ!</b>
          لا يستطيع الروبوت تحميل الملصقات على Telegram.

          من فضلك حاول مرة أخرى لاحقا.
