    🧙‍♀️ أنا معالج حزمة الرموز التعبيرية والملصقات، وأنا هنا لجعل تجربتك في الرسائل أكثر متعة! تسمح لي طاقاتي السحرية بتحويل صورك المفضلة، ومقاطع الفيديو، وصور GIFs إلى إيموجيس وملصقات رائعة بدون مجموعة من المحولات والمحاصيل. 🎉🎊 معي، يمكنك إنشاء حزم مخصصة لأي مناسبة مع بضع نقرات فقط. إذاً، ماذا تنتظر؟ دعونا نبدأ ونضيف بعض ✨sparkle✨ إلى محادثاتك!

    ملصقات البحث: https://play.google.com/store/apps/details?id=app.fstik
  short: '🧙‍♀️ أنا معالج الرموز التعبيرية والملصقات! حوّل الصور ومقاطع الفيديو وملفات GIF إلى ملصقات رائعة في لمح البصر.'
ratelimit: ليس في الكثير من الاحيان!
cmd:
  start:
    enter: |
      🧙‍♀️ Hello, ${name}! I'm the emoji and sticker pack wizard.
      I'm transform photos, videos, and GIFs into cool stickers in a snap.

      Send the /help command for more information
    help: |
      <b>List of bot commands:</b>

      /new - create a new sticker pack
      /new_emoji - create a new emoji pack
      /new_inline - create a new inline pack

      /packs - list of your sticker packs

      /delete - delete sticker from sticker pack
      /original - find original sticker
      /restore - restore a sticker pack
      /copy - copy a sticker pack
      /emoji - change emoji suffix for current sticker pack
      /frame - сhange frame for current sticker pack
      /lang - change language

      /catalog - open catalog
      /publish - publish pack

      /donate - support the developer

      🧑‍🔧 Contacts: @ly_oBot
      👨🏻‍💻 Dev channel: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 You can find new sticker packs in our catalog</b>

      • Click the button below and get access to a huge catalog of sticker packs for every taste
      • Search by keywords or in prepared tabs
      • Don't forget to rate to promote or lower the sticker pack in the rankings
    commands:
      start: '📜 قائمة البدء'
      help: '📖 Help'
      packs: '📁 حزم الملصقات'
      new: '📥 قم بإنشاء حزمة ملصقات جديدة'
      new_emoji: '📥 قم بإنشاء حزمة ملصقات جديدة'
      catalog: '📖 كاتالوج'
      publish: '📤 Publish pack'
      delete: '❌ Delete sticker'
      original: '🔍 Find original sticker'
      restore: '🔀 Restore a sticker pack'
      copy: '📋 Copy a sticker pack'
      emoji: '📝 Change emoji suffix'
      round: '🎥 Round shape video'
      lang: '🌐 Change language'
      donate: '☕️ Support the developer'
