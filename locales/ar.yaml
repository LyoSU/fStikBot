        أنت على وشك نشر حزمة "<a href="${link}">${title}</a>في الدليل العام للبوت
        يمكن العثور عليها من قبل أي مستخدم للبوت عن طريق الاسم، بسبب ذلك العلامة أو الفلتر
        سوف يقوم المزيد من الناس بتثبيت الحزمة
        الخاصة بك، محاولة إرسال حزم عالية الجودة فقط التي قد تكون ذات أهمية لعدد كبير من الناس

        <b>لقواعد نشر الحزم:</b>
        • لا تنشر الحزم الشخصية الخاصة بك لدائرة ضيقة من الناس. على سبيل المثال مثل وجوه أصدقائك أو اقتباسات من رسائلك
        • لا تنشر ضغوط الملصقات التي تنتهك قوانين الاتحاد الأوروبي أو القوانين المحلية الأخرى

        سوف تحتاج إلى تقديم معلومات إضافية لنشرها في الكتالوج
      continue_button: متابعة
