      <b>📁 الحزم</b>
    types:
      regular: الملصقات
      custom_emoji: ايموجي
      inline: مضمنة
    empty: |
      <b>ليس لديك حزم بعد.</b>
      للإنشاء، اكتب الأمر /new
    inline_title: حزمة مضمنة
  emoji:
    info: |
      لتغيير الرموز التعبيرية الافتراضية للحزمة الحالية، إرسال <code>/emoji</code> تليها الرموز التعبيرية مفصولة بمساحة

      على سبيل المثال - <code>/emoji 🌟</code>
    done: Emoji successfully changed.
    error: There was an error changing emoji!
  round_video:
    enabled: |
      سيكون لمقاطع الفيديو الآن شكل مستدير
    disabled: |
      سيكون لمقاطع الفيديو الآن شكل مستدير
donate:
  menu: |
    <b>☕ دعم تطوير البوت</b>
    من خلال دعم تطوير البوت، سوف تتلقى الائتمانات.
    مقابل كل دولار واحد ، سوف تتلقى 5 ائتمانات.

    <b>الرصيد:</b> <code>${balance}</code> رصيد
    مع رصيد واحد، لديك الفرصة لتعزيز حزمة واحدة.

    <b>يوفر التعزيز المزايا التالية:</b>
    ➖ تعطيل <code>${titleSuffix}</code> في الحزم <i>(ليس في الرابط)</i></i>
    ➖ الأولوية عند تحويل ملصقات الفيديو
    ➖ القدرة على إضافة أكثر من ملصق واحد إلى قائمة الانتظار
    ➖ مدة ملصقات الفيديو حتى 30 ثانية
  btn:
    donate: '☕ التبرع'
  topup: |
    <b>أدخل مبلغ الاعتمادات التي تريد شراؤها:</b>

    <b>5 الائتمان = 1$</b>
    <i>الحد الأدنى للمبلغ - 5 أرصدة</i>
  invalid_amount: |
    <b>مبلغ غير صالح</b>

    الحد الأدنى للمبلغ هو 5 أرصدة
  paymenu: |
    تريد شراء <b>${amount} رصيد</b> ل <b>${price}$</b>

    ⚠️ يتم إصدار الاعتمادات يدوياً من قبل المسؤول.
    فترة الانتظار تتراوح بين 5 دقائق و 1 ساعة

    <u>اختر طريقة الدفع:</u>
  update: |
    <b>🔄 تحديث الرصيد</b>

    الرصيد: <code>${balance}</code> أرصدة (تمت إضافتها <code>${amount}</code> رصيد)
coedit:
  info: |
    <b>👥 الاشتراك في تحرير</b>

    رابط للتحرير المشترك <a href="${link}">${title}</a>: <code>${colink}</code>

    <b>كيفية الاستخدام:</b>
    1. أرسل الرابط إلى الشخص الذي تريد إعطاء حق الوصول إلى الحزمة
    2. بعد النقر على الرابط، يجب عليهم الضغط على "بدء" وسيتم إضافتها إلى المحررين
    3. يمكن للمحرر أن يضيف، حذف وتحرير الملصقات في الحزمة

    <b>محرر:</b>
    ${editors}

    <i>لإزالة المحررين، تحتاج إلى إعادة تعيين الرابط</i>
  no_editors: |
    لا يوجد محررين بعد
  btn:
    send: '📤 إرسال الرابط'
    reset: '🔁 Reset link'
  share: |
    يتبع الرابط واضغط على "بدء" لتشارك في تحرير الحزمة "${title}"
  reset: |
    <b>🔁 إعادة تعيين الرابط بنجاح</b>

    رابط جديد للتحرير المشترك <a href="${link}">${title}</a>:
    <code>${colink}</code>
