sticker:
  add:
    ok: |
      <b>تمت إضافته بنجاح إلى الحزمة:</b>
      <a href="${link}">${title}</a>

      سيتم تحديث هذه الحزمة لجميع المستخدمين خلال ساعة واحدة.

      <i>أرسل واحد أو أكثر من رمز تعبيري يتوافق مع الملصق، إذا كنت ترغب في إضافتها</i>
    ok_inline: |
      <b>تمت الإضافة إلى الحزمة بنجاح:</b>
      <u>${title}</u>
    send_emoji: رائع، الآن أرسل الإيموجي الذي يتطابق مع
    converting_process: |
      <b>انتظر...</b>
      ملفك في قائمة انتظار التحويل. انتظر الانتهاء. هذا قد يستغرق بعض الوقت.

      التقدم: ${progress} / ${total}

      <i>يحصل المستخدمون الذين دعموا الروبوت على الأولوية في قائمة الانتظار (المزيد: /donate)</i>
    catalog_offer: |
      <b>😲 واو، لقد قمت بتكوين مجموعة رائعة!</b>

      هل ترغب في إضافة <a href="${link}">${title}</a> إلى كتالوج الملصقات العام حتى يتمكن مستخدمو الروبوت الآخرون من رؤيته أيضًا؟
      <i>لا يستغرق الأمر الكثير من الوقت</i>
    quote: |
      استخدم @QuotlyBot لإنشاء اقتباس من هذه الرسالة
    error:
      reply: |
        <b>خطأ!</b>
        من فضلك قم بالرد على الملصق.
      no_selected_pack: |
        <b>لم تقم باختيار حزمة</b>

        من فضلك، قم بإنشاء (/new) أو اختر (/packs)
      no_selected_group_pack: |
        <b>لم تقم باختيار حزمة المجموعة</b>

         يرجى اختيار حزمة باستخدام أمر /packs
      no_rights: |
        <b>Error!</b>
         ليس لديك الحق في إضافة ملصقات إلى هذه الحزمة.
      stickers_too_much: |
        تحتوي هذه الحزمة على الحد الأقصى لعدد الملصقات.

        يمكنك إنشاء حزمة جديدة باستخدام الأمر /new.
      have_already: |
        <b>هذا الملصق موجود بالفعل في الحزمة</b>

        إذا كنت تريد تغيير الرموز التعبيرية، فأرسلها في الرسالة التالية.
      stickerset_invalid: |
        <b>خطأ!</b>
        لا يستطيع الروبوت الوصول إلى الحزمة الحالية التي اخترتها.

        من فضلك قم بإنشاء (/جديد) أو اختيار (/حزم) حزمة أخرى.
      file_type:
        static: |
          <b>خطأ!</b>
          نوع الملف هذا غير مدعوم
          يمكنك إضافة هذه الصورة أو الملصق الثابت إلى الحزمة الثابتة

          <i>إنشاء (/ جديد) أو اختيار (/ حزم) حزمة أخرى</i>
        video: |
          <b>خطأ!</b>
          هذا النوع من الملفات غير مدعوم
          يمكنك إضافة ملفات الفيديو هذه إلى حزمة الفيديو

          <i>إنشاء (/ جديد) أو اختيار (/ حزم) حزمة أخرى</i>
        animated: |
          <b>خطأ!</b>
          هذا النوع من الملفات غير مدعوم
          يمكنك إضافة هذه الملفات المتحركة إلى حزمة المتجهات

          <i>إنشاء (/ جديد) أو اختيار (/ حزم) حزمة أخرى</i>
        unknown: |
          <b>خطأ!</b>
          نوع الملف هذا غير مدعوم

          <i>قم بإنشاء (/ جديد) أو اختر (/ حزم) حزمة أخرى</i>
      wait_load: |
        <b>انتظر!</b>

        لا يزال الروبوت يعالج الملف السابق...
        يمكنك دعم تطوير الروبوت (\/donate) لزيادة أولوية المعالجة والقدرة على إضافة أكثر من ملصق واحد إلى القائمة.
      timeout: |
        <b>في الوقت الحالي، يواجه الروبوت حملًا كبيرًا</b>
        لذلك، تحويل الفيديو متاح فقط للحزم ذات التعزيز النشط

        لمزيد من التفاصيل، اتبع / يتبرع
      convert: |
        <b>خطأ!</b>
        لسوء الحظ، لم يتمكن الروبوت من تحويل الفيديو الخاص بك.

        ربما تم حفظ الفيديو الخاص بك بتنسيق غير مفهوم للروبوت. تأكد من أنه بتنسيق mp4.
        قد يكون أيضًا خطأ داخلي في البوت، حاول إرسال هذا الفيديو مرة أخرى.
      too_big: |
        <b>خطأ!</b>.

        الملف أكبر من أن يعالج. الرجاء تقليل الجودة والمدة قبل الإرسال.
