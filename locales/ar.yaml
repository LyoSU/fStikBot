    🧑‍💻 المطور: @ly_oBot
donate:
  menu: |
    <b>☕ دعم تطوير البوت</b>
    من خلال دعم تطوير البوت، سوف تتلقى الائتمانات.

    <b>الرصيد:</b> <code>${balance}</code> رصيد
    مع 1 رصيد، لديك الفرصة لتعزيز حزمة واحدة.

    <b>يوفر التعزيز المزايا التالية:</b>
    ➖ تعطيل "<code>${titleSuffix}</code>" في الحزم <i>(ليس في الرابط)</i>
    ➖ الأولوية عند تحويل ملصقات الفيديو
    ➖ القدرة على إضافة أكثر من ملصق واحد إلى قائمة الانتظار
    ➖ مدة ملصقات الفيديو حتى 30 ثانية

    <b>حدد مبلغ الائتمانات التي تريد شراؤها:</b>
  btn:
    donate: '☕ التبرع'
  topup: |
    <b>أدخل مبلغ الائتمانات التي تريد شراؤها:</b>
  invalid_amount: |
    <b>كمية غير صالحة</b>

    الحد الأدنى للمبلغ هو 5 نقاط
