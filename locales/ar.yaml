      أرسل الأمر /help لمزيد من المعلومات

      💬 مجموعة الدعم: @fStikCommunity (باللغة الإنجليزية فقط)
    help: |
      <b>قائمة أوامر البوت:</b>

      /new - إنشاء حزمة ملصقات جديدة
      /new_emoji - إنشاء حزمة أيموجي جديدة

