coedit:
  info: |
    <b>👥 Birgə-redaktə</b>

    Birgə-redaktə üçün link <a href="${link}">${title}</a>: <code>${colink}</code>

    <b>Necə istifadə etmək olar:</b>
    1. Paketə giriş hüququ vermek istədiyiniz şəxsə linki göndərin
    2. Linkə kliklədikdən sonra, onlar "start" düyməsini basmalı və redaktorlar siyahısına əlavə ediləcəklər
    3. Redaktor paketdə stikerləri əlavə edə, silə və redaktə edə bilər

    <b>Redaktorlar:</b>
    ${editors}

    <i>Redaktorları silmək üçün, linki sıfırlamalısınız</i>
