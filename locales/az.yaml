sticker:
  add:
    ok: |
      <b>Uğurla paketə əlavə edildi:</b>
      <a href="${link}">${title}</a>

      Bir saat ərzində, bu paket bütün istifadəçilər üçün yenilənəcəkdir.

      <i>Stikerə uyğun bir neçə emoji göndərin, əgər onları əlavə etmək istəyirsinizse.</i>
    ok_inline: |
      <b>Paketə uğurla əlavə edildi:</b>
      <u>${title}</u>
    send_emoji: Əla, indi uyğun olan emoji göndərin
    converting_process: |
      <b>Gözləyin...</b>
      Fayl konversiya növbəsindədir. Tamamlanmasını gözləyin. Bu bir az vaxt ala bilər.

      Gedişat: ${progress} / ${total}

      <i>Botu dəstəkləyən istifadəçilər növbədə prioritet əldə edirlər (daha çox məlumat: /donate)</i>
    catalog_offer: |
      <b>😲 Vay, əla paket hazırladın!</b>

      İctimai stikerlər kataloquna <a href="${link}">${title}</a> əlavə etmək istərdiniz ki, botun digər istifadəçiləri də bunu görə bilsin?
      <i>Çox vaxt tələb etmir</i>
    quote: |
      Bu mesajdan sitat yaratmaq üçün @QuotlyBot istifadə edin
    error:
      reply: |
        <b>Xəta!</b>
        Lütfən, stikerə cavab yazın.
      no_selected_pack: |
        <b>Siz paketi seçməmisiniz</b>

        Zəhmət olmasa, paket yaradın (/yeni) və ya (/paketlər) seçin
      no_selected_group_pack: |
        <b>Qrup paketi seçməmisiniz</b>

        Zəhmət olmasa, /packs əmrindən istifadə edərək paket seçin
      no_rights: |
        <b>Xəta!</b>
        Bu paketi əlav etmək hüququnuz yoxdur.
      stickers_too_much: |
        Bu paketdə stikerlərin maksimum sayı var.

        Siz /new əmrindən istifadə edərək yeni paket yarada bilərsiniz.
      have_already: |
        <b>Bu stiker artıq paketdədir</b>

        Emoji dəyişdirmək istəyirsinizsə, onu aşağıdakı mesajda göndərin.
      stickerset_invalid: |
        <b>Xəta!</b>
        Bot cari seçdiyiniz paketə daxil ola bilmir.

        Zəhmət olmasa, (/yeni) yaradın və ya başqa paket seçin (/paketlər).
      file_type:
        static: |
          <b>Xəta!</b>
          Bu fayl növü dəstəklənmir
          Bu foto və ya statik stikeri statik paketə əlavə edə bilərsiniz

          <i>Yaradın (/yeni) və ya seçin (/paketlər) başqa paket</i>
        video: |
          <b>Xəta!</b>
          Bu fayl növü dəstəklənmir
          Siz bu video faylları video paketinə əlavə edə bilərsiniz

          <i>Yaradın (/yeni) və ya seçin (/ paketlər) başqa bir paket</i>
        animated: |
          <b>Xəta!</b>
          Bu fayl növü dəstəklənmir
          Siz bu cizgi fayllarını vektor paketinə əlavə edə bilərsiniz

          <i>Yaradın (/yeni) və ya seçin (/ paketlər) başqa bir paket</i>
        unknown: |
          <b>Xəta!</b>
          Bu fayl növü dəstəklənmir

          <i>Yaradın (/yeni) və ya başqa paket seçin (/paketlər)</i>
      wait_load: |
        <b>Gözləyin!</b>

        Bot hələ də əvvəlki faylı emal edir...
        Emalın prioritetini artırmaq və növbəyə bir dəfədən artıq stikeri əlavə etmək üçün botun inkişafına dəstək ola bilərsiniz (/donate).
      timeout: |
        <b>Hazırda bot böyük yüklə üzləşir</b>
        Buna görə də, video çevrilmə yalnız aktiv gücləndirici paketlər üçün mövcuddur

        Ətraflı məlumat üçün / bağışla
      convert: |
        <b>Xəta!</b>
        Təəssüf ki, bot videonuzu çevirə bilmədi.

        Ola bilsin ki, videonuz bot üçün anlaşılmaz formatda saxlanılıb. mp4 formatında olduğuna əmin olun.
        Bu, botun daxili xətası da ola bilər, bu videonu yenidən göndərməyə cəhd edin.
      too_big: |
        <b>Xəta!</b>.

        Fayl emal etmək üçün çox böyükdür. Zəhmət olmasa, göndərməzdən əvvəl keyfiyyəti və müddəti azaldın.
