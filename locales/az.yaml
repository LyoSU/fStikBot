      Animasiya paketinə nümunə - t.me/addstickers/IsabelleShizue

      <i>Animasiyalı və video stiker dəstlərində 50-yə qədər stiker ola bilər. Statik stiker dəstlərində 120-yə qədər stiker ola bilər.</i>
    pack_title: |
