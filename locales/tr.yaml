---
language_name: '🇹🇷 Türkçe'
name: Favori Çıkartma Botu 🇺🇦
description:
  long: |
    🧙 Ben emoji ve çıkartma paketi büyücüsüyüm, mesajlaşma deneyiminizi daha eğlenceli hale getirmek için buradayım! Favori fotoğraf, video ve GIF'lerinizi dönüştürmeden ve kırpma işlemi yapmadan harika emoji ve çıkartmalara dönüştürmek için sihirli güçlerim var. 🎉🎊 Benimle, birkaç tıklama ile herhangi bir durum için kişiselleştirilmiş paketler oluşturabilirsiniz. Hadi başlayalım ve sohbetlerinize ✨parıltı✨ ekleyelim!

    Çıkartmaları aramak için: https://play.google.com/store/apps/details?id=app.fstik
  short: |
    🧙 Ben emoji ve çıkartma büyücüsüyüm! Fotoğraf, video ve GIF'leri hızlıca harika çıkartmalara dönüştürebilirim.
ratelimit: Pek sık değil!
cmd:
