      Videolar artık yuvarlak bir şekle sahip olmayacak
  paysupport: |
    <b>👨‍💻 Ödeme Desteği</b>

    Botun çalışmasıyla ilgili tüm konularda, ödemeler ve bağışlar dahil, doğrudan geliştiriciye ulaşabilirsiniz

    <b>İletişim:</b>
    🧑‍💻 Geliştirici: @ly_oBot
donate:
  menu: |
    <b>☕️ Bot geliştirme desteği</b>
    Botun geliştirilmesini destekleyerek Krediler kazanacaksınız

    <b>Bakiye:</b> <code>${balance} </code> Krediler
    1 Kredi ile bir paketi yükseltme fırsatınız var.

    <b>Yükseltme şu avantajları sağlar:</b>
    ➖ Paket adında "<code>${titleSuffix} </code>" devre dışı bırakma <i>(bağlantıda değil)</i>
    ➖ Video çıkartmaları dönüştürürken öncelik
    ➖ İşlem kuyruğuna birden fazla çıkartma ekleme yeteneği
    ➖ Video çıkartmaların süresi 30 saniyeye kadar

    <b>Satın almak istediğiniz Kredi miktarını seçin:</b>
  btn:
    donate: '☕️ Bağış yap'
  topup: |
    <b>Satın almak istediğiniz Kredi miktarını girin:</b>
  invalid_amount: |
    <b>Geçersiz tutar</b>

    Minimum tutar 5 kredidir
  paymenu: |
    <b>${amount} Kredi</b> satın almak istiyorsunuz için <b>${price}$</b>

    ⚠️ Krediler yönetici tarafından manuel olarak verilir.
    Bekleme süresi 5 dakikadan 1 saate kadar değişmektedir

    <u>Ödeme yöntemi seçin:</u>
  description: |
    Kredi satın alarak, botun geliştirilmesini destekler ve ek özellikleri kullanma fırsatını elde edersiniz
  update: |
    <b>🔄 Bakiye güncellemesi</b>

    Bakiye: <code>${balance}</code> Kredi (eklenen <code>${amount}</code> Kredi)
  error:
    already_donated: |
      Bu ödeme için zaten Kredi aldınız
    error: |
      <b>Hata!</b>
      Ödemeyi işlerken bir hata oluştu
    canceled: |
      Ödeme iptal edildi
coedit:
  info: |
    <b>👥 Ortak düzenleme</b>

    Ortak düzenleme için bağlantı <a href="${link}">${title}</a>: <code>${colink}</code>

    <b>Nasıl kullanılır:</b>
    1. Pakete erişim vermek istediğiniz kişiye bağlantıyı gönderin
    2. Bağlantıya tıkladıktan sonra, "başlat" düğmesine basmaları gerekmekte ve editörlere ekleneceklerdir
    3. Editör, pakette çıkartma ekleyebilir, silebilir ve düzeltebilir

    <b>Editörler:</b>
    ${editors}

    <i>Editörleri silmek için, bağlantıyı sıfırlamanız gerekmektedir</i>
