      <b><u>Çıkartma paketi türünü seçin</u></b>

      <b>Ortak</b> - statik (hareket etmeyin), raster, dosya formatı - PNG eklemeden önce (bot işliyor), ekledikten sonra - WEBP.
      Normal çıkartma paketi örneği - t.me/addstickers/Animals

