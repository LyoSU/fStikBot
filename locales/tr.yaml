        👌 <b>Yayınlamak istediğiniz çıkartma paketinden çıkartmayı bana gönderin</b>

        <i>Size ait olan herhangi bir çıkartma paketini başka bir yerde oluşturulmuş olsa bile yayınlayabilirsiniz</i>
      owner_proof: |
        <b>Bu çıkartma paketinin sahipliğini doğrulamak için birkaç basit adımı izlemeniz gerekir:</b>
        1. @Stickers botunu açın
        2. <code>/packstats</code> komutunu gönderin
        3. Gerekli çıkartma paketini bulun ve seçin
        4. bota mesaj alındı
