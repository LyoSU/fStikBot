      Animasyonlu çıkartma paketi örneği - t.me/addstickers/IsabelleShizue

      <i>Animasyonlu ve video çıkartma setlerinde en fazla 50 çıkartma bulunabilir. Statik çıkartma setlerinde en fazla 120 çıkartma bulunabilir.</i>
