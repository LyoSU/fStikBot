---
language_name: '🇹🇷 Türkçe'
name: Favori Çıkartma Botu 🇺🇦
description:
  long: |
    🧙 Ben emoji ve çıkartma paketi büyücüsüyüm, mesajlaşma deneyiminizi daha eğlenceli hale getirmek için buradayım! Favori fotoğraf, video ve GIF'lerinizi dönüştürmeden ve kırpma işlemi yapmadan harika emoji ve çıkartmalara dönüştürmek için sihirli güçlerim var. 🎉🎊 Benimle, birkaç tıklama ile herhangi bir durum için kişiselleştirilmiş paketler oluşturabilirsiniz. Hadi başlayalım ve sohbetlerinize ✨parıltı✨ ekleyelim!

    Çıkartmaları aramak için: https://play.google.com/store/apps/details?id=app.fstik
  short: |
    🧙 Ben emoji ve çıkartma büyücüsüyüm! Fotoğraf, video ve GIF'leri hızlıca harika çıkartmalara dönüştürebilirim.
ratelimit: Pek sık değil!
cmd:
  start:
    enter: |
      🧙 Merhaba, ${name}! Ben emoji ve çıkartma paketi sihirbazıyım.
      Fotoğraflarınızı, videolarınızı ve GIF'lerinizi sadece birkaç tıklamayla harika çıkartmalara dönüştürebilirim

      Neler yapabileceğim hakkında daha fazla bilgi edinmek için /help komutunu gönderin

      💬 Yardıma mı ihtiyacınız var? @fStikCommunity adresindeki destek sohbetimize katılın (yalnızca İngilizce)
    group: |
      🧙 Merhaba, ${groupTitle}! Ben emoji ve çıkartma paketi sihirbazıyım.

      Bir çıkartmayı grup paketine eklemek için, bir fotoğraf, video, gif veya çıkartmaya yanıt olarak /ss komutunu kullanın.
    help: |
      <b>Çıkartma komutlarının listesi:</b>

      /new - Yeni bir çıkartma paketi oluştur
      /new_emoji - Yeni bir emoji paketi oluştur

      /delete - Bir çıkartmayı paketten sil
      /original - Orijinal çıkartmayı bul

      /paketler - Tüm paketlerin listesi
      /restore - Silinen bir paketi geri yükle
      /copy - Bir paketi kopyala
      /emoji - Mevcut paket için emoji ekini değiştir
      /çerçeve - Mevcut video paketi için çerçeve değiştir
      /yayınla - Kataloğa paketi yayınla

      /katalog - Çıkartma paketi kataloğunu aç

      /lang - Dili değiştir
      /bağış - Geliştiriciyi destekle

      💬 Destek sohbeti: @fStikCommunity (Sadece İngilizce)

      🧑‍🔧 İletişim: @ly_oBot
      👨🏻‍💻 Geliştirici kanalı: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 Yeni çıkartma paketlerini kataloğumuzda bulabilirsiniz</b>

      • Aşağıdaki butona tıklayın ve her zevke uygun çıkartma paketlerinden oluşan geniş bir kataloğa erişin
      • Anahtar kelimelere göre veya hazırlanmış sekmelerde arama yapın
      • Tanıtmak için puan vermeyi unutmayın veya çıkartma paketini sıralamada düşürün
