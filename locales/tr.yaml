---
language_name: '🇹🇷 Türkçe'
ratelimit: Pek sık değil!
cmd:
  start:
    info: |
      Hey! I will create for you my own set of stickers or emojis from photos, videos, gifs or other stickers.

      /new - create a new sticker pack
      /new_emoji - create a new emoji pack
      /new_inline - create a new inline pack

      /packs - list of your sticker packs

      /delete - delete sticker from sticker pack
      /original - find original sticker
      /restore - restore a sticker pack
      /copy - copy a sticker pack
      /emoji - change emoji suffix for current sticker pack
      /frame - сhange frame for current sticker pack
      /lang - change language

      /donate - support the developer

      🧑‍🔧 Contacts: @ly_oBot
      👨🏻‍💻 Dev channel: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>😻 Yeni çıkartma paketlerini kataloğumuzda bulabilirsiniz</b>

      • Aşağıdaki butona tıklayın ve her zevke uygun çıkartma paketlerinden oluşan geniş bir kataloğa erişin
      • Anahtar kelimelere göre veya hazırlanmış sekmelerde arama yapın
      • Tanıtmak için puan vermeyi unutmayın veya çıkartma paketini sıralamada düşürün
    commands:
      start: '📜 Start menu'
      packs: '📁 Sticker packs'
      new: '📥 Create a new sticker pack'
      new_emoji: '📥 Create a new emoji pack'
      catalog: '📖 Katalog'
      publish: '📤 Publish pack'
      delete: '❌ Delete sticker'
      original: '🔍 Find original sticker'
      restore: '🔀 Restore a sticker pack'
      copy: '📋 Copy a sticker pack'
      emoji: '📝 Change emoji suffix'
      round: '🎥 Yuvarlak şekil videosu'
      lang: '🌐 Change language'
      donate: '☕️ Support the developer'
    btn:
      new: '📥 Create new'
      catalog: '💖 Kataloğu aç'
      catalog_mini: '💖 Katalog'
      catalog_browser: '🌐 Tarayıcıda aç'
      catalog_browser_mini: '🌐 Tarayıcıda'
      catalog_app: '📱 Android uygulamasını indirin'
      catalog_app_mini: '📱 Android uygulaması'
  inline:
    switch_pm: '📁 Sticker pack'
  restore: |
    <b>🗃 Çıkartma Paketi Sıfırlama</b>

    Daha önce bu bot üzerinden bir çıkartma paketi oluşturduysanız ve çıkartma paketleri listenizde bulamıyorsanız, geri yükleyebilirsiniz.

    <b>Bunu yapmak için birkaç işlem yapmanız gerekir:</b>
    1. @Stickers botunu aç
    2. <code>/packstats</code> komutunu gönder
    3. Gerekli olan çıkartma paketini bul
    4. Aldığın mesajı bu bota yolla
    5. Eğer sıfırlama başarılı olursa bot sana bildirecektir
  copy: |
    <b>🗄 Çıkartma Paketi Kopyalama</b>

    Botu desteklediyseniz, herhangi bir çıkartma paketindeki tüm çıkartmaları yeni bir adla kopyalamak mümkün olacaktır.
    Çıkartma paketini kopyalamak için sadece bota bir bağlantı göndermeniz gerekir.
  packs:
    info: |
      <b>🌟 Çıkartma Paketleri:</b>
    types:
      regular: Regular
      custom_emoji: Emoji
      inline: Inline
    empty: |
      <b>Henüz bir çıkartma paketin yok</b>
      To create, write a command /new
    inline_title: Satır içi çıkartma paketi
  club: |
    ☕️ Bir bot gelişimini desteklemek

    Bana bir kahve ısmarlayabilir ve karşılığında botta küçük ikramiyeler alabilirsiniz.

    ➖ Çıkartma paketlerinde <b>"${titleSuffix}</b> devre dışı bırakılması
    ➖ Diğer çıkartma paketlerinin bağlantı ile kopyalanması
    ➖ Video çıkartmalarını dönüştürürken öncelik
    ➖ İşlem sırasına birden fazla çıkartma ekleme imkanı
  #club: |
  #<b>☕️ Bot developer club by Ly</b>
  #You can join the bot developer club, thereby supporting it.
  #Also, all club members get additional features in this bot:
  #➖ Disabling <b>"${titleSuffix}</b> in sticker packs name
  #➖ Copying of other sticker packs by link
  emoji:
    info: |
      To change the default emoji for the current sticker pack type <code>/emoji</code> followed by an emoji separated by a space.
      For example - <code>/emoji 🌟</code>
    done: Emoji başarıyla güncellendi.
    error: Emoji değiştirilirken bir hata oluştu!
  round_video:
    enabled: |
      Videolar artık yuvarlak bir şekle sahip olacak
    disabled: |
      Videolar artık yuvarlak bir şekle sahip olmayacak
coedit:
  info: |
    <b>👥 Ortak düzenleme çıkartma paketi</b>

    Ortak düzenleme bağlantısı <a href="${link}">${title}</a>:
    <code>${colink}</code>

    <b>Nasıl kullanılır:</b>
    1. Bağlantıyı çıkartma paketine erişim vermek istediğiniz kişiye gönderin
    2. Linke tıkladıktan sonra "başlat"a basmaları gerekiyor ve editörlere eklenecekler
    3. Editör, çıkartma paketindeki çıkartmaları ekleyebilir, silebilir ve düzenleyebilir

    <b>Editörler:</b>
    ${editors}

    <i>Editörleri kaldırmak için, bağlantıyı sıfırlamanız gerekiyor</i>
  no_editors: |
    Henüz düzenleyici yok
  btn:
    send: '📤 Bağlantı gönder'
    reset: '🔁 Bağlantıyı sıfırla'
  share: |
    Bağlantıyı takip eder ve "${title}" çıkartma paketini birlikte düzenlemek için "başlat"a basın
  reset: |
    <b>🔁 Bağlantı sıfırlama başarılı</b>

    Ortak düzenleme için yeni bağlantı <a href="${link}">${title}</a>:
    <code>${colink}</code>
callback:
  pack:
    answerCbQuer:
      hidden: Çıkartma paketi başarılı bir şekilde gizlendi
      restored: Çıkartma başarılı bir şekilde sıfırlandı
    set_pack:
      static: |
        Selected static sticker pack <a href="${link}">${title}</a>

        To add a new sticker send me a photo, another static sticker.
        For a sticker to have no background, it must be sent as a file.
      animated: |
        Selected animated (vector) sticker pack <a href="${link}">${title}</a>

        To add a new sticker send me a <a href="https://core.telegram.org/stickers#animated-stickers">.tgs</a> file or other animated sticker.
      video: |
        Selected video sticker pack <a href="${link}">${title}</a>

        To add a new sticker send me any video or photo.
    set_inline_pack: |
      Seçili <u>${title}</u> çıkartma paketi

      Kullanmak için herhangi bir sohbette <code>@${botUsername} </code>ve boşluk
      yazınız. Aşağıdaki butona basarak da kullanabilirsiniz
    hidden: <a href="${link}">${title}</a> çıkartma paketini listende gizlendi.
    restored: <a href="${link}">${title}</a> çıkartma paketi listende sıfırlandı.
    btn:
      hide: '❌ Çıkartma Paketini Gizle'
      delete: '🗑 Delete sticker pack'
      restore: '✅ Sıfırla'
      use_pack: '📦 Use sticker pack'
      rename: '✏️ Rename'
      search_gif: '🔎 Search GIF'
      coedit: '👥 Ortak düzenleme'
      catalog_add: '🗂 Add to catalog'
      catalog_edit: '📝 Katalogda düzenle'
      catalog_delete: '🗑 Katalogdan sil'
    error:
      restore: |
        <b>Hata!</b>
        Çıkartma paketini sıfırlayamazsın.
      copy: |
        <b>Hata!</b>
        Çıkartma paketini bulamıyorum.
  sticker:
    answerCbQuery:
      delete: Çıkartma başarılı bir şekilde çıkartma paketinden silindi.
      restored: Çıkartma başarılı bir şekilde şimdiki çıkartma paketine eklendi.
    delete: Çıkartma başarılı bir şekilde çıkartma paketinden silindi.
    restored: Çıkartma başarılı bir şekilde şimdiki çıkartma paketine eklendi.
    btn:
      delete: '🗑 Sil'
      copy: '🌟 Kopyala'
      restore: '✅ Sıfırla'
    error:
      not_found: |
        Hata!
        Çıkartmayı bulamıyorum.
sticker:
  add:
    ok: |
      <b>Sticker successfully added to sticker pack:</b>
      <a href="${link}">${title}</a>
    ok_inline: |
      <b>Çıkartma, çıkartma paketine başarıyla eklendi:</b>
      <u>${title}</u>
    send_emoji: Harika, şimdi çıkartmayla eşleşen emojiyi gönder
    converting_process: |
      <b>Bekle...</b>
      Dosyanız dönüştürülmek üzere sırada. Tamamlanmasını bekleyin. Bu biraz zaman alabilir.

      İlerleme: ${progress} / ${total}

      <i>Botu destekleyen kullanıcılar kuyrukta öncelik kazanır (devamı: /donate)</i>
    catalog_offer: |
      <b>😲 Wow, you made a great sticker pack!</b>

      Would you like to add <a href="${link}">${title}</a> to the public sticker catalog so that other users of the bot can see it too?
      <i>It does not take a lot of time</i>
    error:
      no_selected_pack: |
        <b>You have not selected a sticker pack</b>

        Please, create (/new) or choose (/packs) sticker pack
      stickers_too_much: |
        This sticker pack has the maximum number of stickers.

        You can create a new sticker pack using the /new command.
      have_already: |
        <b>This sticker is already in the sticker pack</b>

        If you want to change the emoji, send it in the following message.
      stickerset_invalid: |
        <b>Error!</b>
        Bot cannot access your current chosen sticker pack.

        Please, create (/new) or choose (/packs) another sticker pack.
      file_type:
        static: |
          <b>Error!</b>
          This file type is not supported
          You can add this photo or static sticker to the static pack

          <i>Create (/new) or choose (/packs) another sticker pack</i>
        video: |
          <b>Error!</b>
          This file type is not supported
          You can add this video files to the video pack

          <i>Create (/new) or choose (/packs) another sticker pack</i>
        animated: |
          <b>Error!</b>
          This file type is not supported
          You can add this animated files to the vector pack

          <i>Create (/new) or choose (/packs) another sticker pack</i>
      wait_load: |
        <b>Bekle!</b>

        Bot hala bir önceki videoyu işliyor...
        İşleme önceliğini artırmak ve kuyruğa birden fazla çıkartma ekleyebilmek için bot geliştirmeyi (/donate) destekleyebilirsiniz.
      timeout: |
        <b>Hata!</b>

        Daha sonra tekrar deneyin.
      convert: |
        <b>Hata!</b>
        Maalesef bot videonuzu dönüştüremedi.

        Belki de videonuz bot için anlaşılmaz bir biçimde kaydedilmiştir. mp4 formatında olduğundan emin olun.
        Botun dahili bir hatası da olabilir, bu videoyu tekrar göndermeyi deneyin.
      too_big: |
        <b>Hata!</b>.

        Dosya işlenemeyecek kadar büyük. Lütfen göndermeden önce kaliteyi ve süreyi azaltın.
scenes:
  new_pack:
    static: '🌟 Static'
    animated: '✨ vektör'
    video: '📹 Video'
    pack_format: |
      <b><u>Choose stickerpack type</u></b>

      <b>Common</b> - static (do not move), raster, file format - before adding PNG (the bot is processing), after adding - WEBP.
      An example of a regular sticker pack - t.me/addstickers/Animals

      <b>Video</b> - animation video pack. You can add any video, gif and photo.
      Sample video sticker pack - t.me/addstickers/TheMascot

      <b>Animated</b> - animated, vector (they have an exact description of the objects inside the file, due to which they are displayed clearly at any scale), file format - TGS, a variation of the Lottie format.
      An example of an animated sticker pack - t.me/addstickers/IsabelleShizue

      <i>Animated and video sticker sets can have up to 50 stickers. Static sticker sets can have up to 120 stickers.</i>
    pack_title: |
      <b>Çıkartma paketine yeni bir isim gir:</b>
    pack_name: |
      <b>Enter a short link for new stickers pack:</b>
      <i>Use only English letters, digits and underscores.</i>
      <i>For example, this pack uses 'Animals' as short link: https://t.me/addstickers/<u>Animals</u></i>

      <i>You can choose random short link on button.</i>
    ok: |
      Sticker pack <a href="${link}">${title}</a> successfully created!

      <b>Sticker pack link:</b> <pre>${link}</pre>

      Send a file, photo, video or sticker so that I add it to your set
    error:
      title_long: İsim ${max}  değerinden büyük olamaz.
      name_long: Kısa link ${max} değerinden büyük olamaz.
      telegram:
        name_invalid: Bu adres kullanılamaz.
        name_occupied: Bu adres zaten alınmış.
  copy:
    enter: |
      Bu çıkartma paketini kopyalayabilirim, bunun için yeni bir çıkartma paketi oluşturmanız gerekir.
    progress: |
      Bu çıkartma paketini <a href="${originalLink}">${originalTitle}</a> bu çıkartma paketine <a href="${link}">${title}</a> kopyalama

      Durum: ${current}/${total}
    done: |
      Bu çıkartma paketini <a href="${originalLink}">${originalTitle}</a> bu çıkartma paketine <a href="${link}">${title}</a> kopyalama başarılı sonuçlandı.
    error:
      premium: |
        <b>Hata!</b>
        Ne yazık ki, bu özellik yalnızca botu destekleyen kişiler tarafından kullanılabilir.

        Bunu yapmak için /donate komutunu kullanabilirsin.
  original:
    enter: |
      Bu botla eklenen çıkartmayı gönderin, size orijinal çıkartmasını göstereceğim.
    error:
      not_found: |
        <b>Hata!</b>
        Orijinal çıkartmayı bulamıyorum.
  delete:
    enter: |
      Send the sticker that was added through this bot and I will delete it from the sticker pack.
    confirm: |
      Are you sure you want to delete this sticker?
    error:
      not_found: |
        <b>Error!</b>
        I could not find the sticker.
  rename:
    enter_name: |
      <b>Enter new title for <a href="${link}">${title}</a>:</b>
    success: |
      <b>Title successfully changed!</b>

      New title: <a href="${link}">${title}</a>
  search:
    enter: |
      Send query to search sticker pack
    error:
      not_found: |
        <b>Error!</b>
        I could not find the pack.
  catalog:
    publish:
      publish_new: |
        👌 <b>Yayınlamak istediğiniz çıkartma paketinden çıkartmayı bana gönderin</b>

        <i>Size ait olan herhangi bir çıkartma paketini başka bir yerde oluşturulmuş olsa bile yayınlayabilirsiniz</i>
      owner_proof: |
        <b>Bu çıkartma paketinin sahipliğini doğrulamak için birkaç basit adımı izlemeniz gerekir:</b>
        1. @Stickers botunu açın
        2. <code>/packstats</code> komutunu gönderin
        3. Gerekli çıkartma paketini bulun ve seçin
        4. bota mesaj alındı
      publish_new_access_denied: |
        <b>Hata!</b>
        Bu çıkartma paketi sizin değil.

        Yalnızca kendi çıkartma paketlerinizi yayınlayabilirsiniz
      bannded: |
        <b>Hata!</b>
        Bu özelliği kullanmanız yasaklandı.
        Lütfen yönetici ile iletişime geçin.
      enter: |
        "<a href="${link}">${title}</a>" çıkartma paketini botumuzun genel dizininde yayınlamak üzeresiniz
        Botun herhangi bir kullanıcısı tarafından ada, etiketlere veya filtreye göre bulunabilir
        Bu nedenle, çıkartma paketinizi daha fazla kişi yükleyecektir
        Deneyin yalnızca çok sayıda insanın ilgisini çekebilecek yüksek kaliteli çıkartma paketleri gönderin

        <b>Çıkartma paketleri yayınlama kuralları:</b>
        • Dar bir insan grubuna yönelik kişisel çıkartma paketlerinizi yayınlamayın. Örneğin, arkadaşlarınızın yüzleri veya mesajlarınızdan alıntılar gibi
        • AB yasalarını veya diğer yerel yasaları ihlal eden çıkartma baskıları göndermeyin

        Katalogda yayınlanması için ek bilgiler göndermeniz gerekecek
      continue_button: Devam
      enter_description: |
        <b>Diğerlerinin bulabilmesi için çıkartma paketinizi kısaca tanımlayın</b>

        <i>[#] kategorize etmek için hashtag'leri de kullanabilirsiniz</i>
        <i>Örneğin: #anime #meme #animals #cute #kpop #funny #cat #game </i>
      select_language: |
        <b>Choose which languages your sticker pack is for:</b>
        <i>You can select multiple languages</i>
      button_all_languages: All languages
      button_confirm_language: Confirm
      set_safe: |
        <b>Is your sticker pack safe for users?</b>
        <i>That is, it does not contain erotica and other shocking content</i>
      button_safe:
        safe: Yes, it is safe
        not_safe: No, it is not safe
      no_tags: belirtilmemiş
      confirm: |
        <b>Çıkartma paketinin yayınlandığını onaylayın "<a href="${link}">${title}</a>"</b>

        <b>Açıklama:</b> <i>${description}</i>

        <b>Etiketler:</b> ${tags}
        <b>Diller:</b> ${languages}
      button_confirm: '✅ Confirm publication'
      success: |
        Congratulations, your sticker pack has been published in the general directory of our bot where other users can find it!

        You can edit the stickerpack search information by selecting the stickerpack with the /packs command.

        <i>We remind you that the statistics of your sticker pack can be viewed through the official bot @Stickers</i>
  delete_pack:
    enter: |
      Are you sure you want to delete the pack <a href="${link}">${title}</a>?
      It will be permanently deleted and cannot be recovered.

      If you want to delete only one sticker, use the /delete command.

      Send <code>${confirm}</code> to confirm you really want to delete this pack.
    confirm: Yes, I am totally sure.
    success: |
      <b>Sticker pack successfully deleted!</b>
    error:
      - <b>Error!</b>
      - Opps, something went wrong.
  frame:
    no_video: |
      <b>Error!</b>
      You can only add frames to video packs.
    select_type: |
      <a href="${example}">&#8203;</a><b>Çerçeve tipini seçin:</b>
      Çerçeve, çıkartmanın etrafında şeffaf bir arka plandır

      <code>kare</code> — çerçevenin dikdörtgen şekli, yani hiçbir şekilde değiştirilmeyecek
      <code>lite</code> — köşeler olacak biraz kes
      <code>yuvarlatılmış</code> — köşeler yuvarlatılacak
      <code>daire</code> — çerçeve daire şeklinde olacak

      <i>İleride /frame komutunu kullanarak çerçeve tipini belirleyebilirsiniz</i>
    types:
      lite: '1. Lite'
      medium: '2. Medium'
      rounded: '3. Yuvarlak'
      square: '4. Square'
      circle: '5. Circle'
    selected: |
      <b>Seçilen çerçeve tipi:</b> ${type}
