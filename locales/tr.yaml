sticker:
  add:
    ok: |
      <b>Pakete başarıyla eklendi:</b>
      <a href="${link}">${title}</a>

      Bir saat içinde, bu paket tüm kullanıcılar için güncellenecek.

      <i>Etikete eşleşen bir veya daha fazla emoji gönderin, eklemek istiyorsanız</i>
    ok_inline: |
      <b>Pakete başarıyla eklendi:</b>
      <u>${title}</u>
    send_emoji: Harika, şimdi çıkartmayla eşleşen emojiyi gönder
    converting_process: |
      <b>Bekle...</b>
      Dosyanız dönüştürülmek üzere sırada. Tamamlanmasını bekleyin. Bu biraz zaman alabilir.

      İlerleme: ${progress} / ${total}

      <i>Botu destekleyen kullanıcılar kuyrukta öncelik kazanır (devamı: /donate)</i>
    catalog_offer: |
      <b>😲 Vay, harika bir paket yapmışsın!</b>

      Botun diğer kullanıcılarının da görebilmesi için <a href="${link}">${title}</a> genel çıkartma kataloğuna eklemek ister misiniz?
      <i>Çok fazla zaman almaz</i>
    quote: |
      Bu mesajdan bir alıntı oluşturmak için @QuotlyBot kullanın
    error:
      reply: |
        <b>Hata!</b>
        Lütfen çıkartmaya yanıt verin.
      no_selected_pack: |
        <b>Paket seçmediniz</b>

        Lütfen (/yeni) paket oluşturun veya (/packs) seçin
      no_selected_group_pack: |
        <b>Grup paketi seçmediniz</b>

        Lütfen, /packs komutu ile bir paket seçin
      no_rights: |
        <b>Hata!</b>
        Bu pakete çıkartma ekleme hakkınız yok.
      stickers_too_much: |
        Bu pakette maksimum sayıda çıkartma bulunur.

        /new komutunu kullanarak yeni bir paket oluşturabilirsiniz.
      have_already: |
        <b>Bu çıkartma zaten pakette</b>

        Emojiyi değiştirmek istiyorsanız aşağıdaki mesajla gönderin.
      stickerset_invalid: |
        <b>Hata!</b>
        Bot mevcut seçtiğiniz pakete erişemiyor.

        Lütfen başka bir paket oluşturun (/yeni) veya seçin (/packs).
      file_type:
        static: |
          <b>Hata!</b>
          Bu dosya türü desteklenmiyor
          Bu fotoğrafı veya statik etiketi statik pakete ekleyebilirsiniz

          <i>Oluştur (/yeni) veya seçin (/packs) başka bir paket</i>
        video: |
          <b>Hata!</b>
          Bu dosya türü desteklenmiyor
          Bu video dosyalarını video paketine ekleyebilirsiniz

          <i>Oluştur (/yeni) veya (/ paket) başka bir paket</i>
        animated: |
          <b>Hata!</b>
          Bu dosya türü desteklenmiyor
          Bu animasyonlu dosyaları vektör paketine ekleyebilirsiniz

          <i>Oluştur (/yeni) veya (/ paket) başka bir paket</i>
        unknown: |
          <b>Hata!</b>
          Bu dosya türü desteklenmiyor

          <i>Başka bir paket oluşturun (/yeni) veya seçin (/packs)</i>
      wait_load: |
        <b>Bekle!</b>

        Bot hala bir önceki dosyayı işliyor...
        İşleme önceliğini artırmak ve kuyruğa birden fazla çıkartma ekleyebilmek için bot geliştirmeyi (/donate) destekleyebilirsiniz.
      timeout: |
        <b>Şu anda bot çok büyük bir yük yaşıyor</b>
        Bu nedenle, video dönüştürme yalnızca aktif güçlendirmeli paketler için kullanılabilir

        Daha fazla ayrıntı için / bağış yapmak
      convert: |
        <b>Hata!</b>
        Maalesef bot videonuzu dönüştüremedi.

        Belki de videonuz bot için anlaşılmaz bir biçimde kaydedilmiştir. mp4 formatında olduğundan emin olun.
        Botun dahili bir hatası da olabilir, bu videoyu tekrar göndermeyi deneyin.
      too_big: |
        <b>Hata!</b>.

        Dosya işlenemeyecek kadar büyük. Lütfen göndermeden önce kaliteyi ve süreyi azaltın.
