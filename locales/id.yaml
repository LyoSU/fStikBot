sticker:
  add:
    ok: |
      <b>Berhasil ditambahkan ke paket:</b>
      <a href="${link}">${title}</a>

      Dalam waktu satu jam, paket ini akan diperbarui untuk semua pengguna.

      <i>Kirim satu atau lebih emoji yang sesuai dengan stiker, jika Anda ingin menambahkannya</i>
    ok_inline: |
      <b>Berhasil ditambahkan ke paket:</b>
      <u>${title}</u>
    send_emoji: Bagus, sekarang kirim emoji yang cocok dengan stiker
    converting_process: |
      <b>Tunggu...</b>
      File Anda sedang dalam antrian untuk konversi. Tunggu sampai selesai. Ini mungkin memakan waktu.

      Kemajuan: ${progress} / ${total}

      <i>Pengguna yang mendukung bot mendapatkan prioritas dalam antrian (lebih lanjut: /donasi)</i>
    catalog_offer: |
      <b>😲 Wow, kamu membuat paket yang hebat!</b>

      Apakah Anda ingin menambahkan <a href="${link}">${title}</a> ke katalog stiker publik sehingga pengguna bot lain dapat melihatnya juga?
      <i>Tidak memakan banyak waktu</i>
    quote: |
      Gunakan @QuotlyBot untuk membuat kutipan dari pesan ini
    error:
      reply: |
        <b>Kesalahan!</b>
        Tolong balas stikernya.
      no_selected_pack: |
        <b>Anda belum memilih paket</b>

        Silakan, buat (/baru) atau pilih (/paket) paket
      no_selected_group_pack: |
        <b>Anda belum memilih paket grup</b>

        Silakan, pilih paket menggunakan perintah /packs
      no_rights: |
        <b>Kesalahan!</b>
        Anda tidak memiliki hak untuk menambahkan stiker ke paket ini.
      stickers_too_much: |
        Paket ini memiliki jumlah stiker maksimum.

        Anda dapat membuat paket baru menggunakan perintah /new.
      have_already: |
        <b>Stiker ini sudah ada dalam kemasan</b>

        Jika ingin mengganti emoji, kirimkan melalui pesan berikut.
      stickerset_invalid: |
        <b>Kesalahan!</b>
        Bot tidak dapat mengakses paket pilihan Anda saat ini.

        Silakan buat (/baru) atau pilih (/paket) paket lain.
      file_type:
        static: |
          <b>Kesalahan!</b>
          Jenis file ini tidak didukung
          Anda dapat menambahkan foto atau stiker statis ini ke paket statis

          <i>Buat (/baru) atau pilih (/paket) paket lain</i>
        video: |
          <b>Kesalahan!</b>
          Jenis file ini tidak didukung
          Anda dapat menambahkan file video ini ke paket video

          <i>Buat (/baru) atau pilih (/ paket) paket lain</i>
        animated: |
          <b>Kesalahan!</b>
          Jenis file ini tidak didukung
          Anda dapat menambahkan file animasi ini ke paket vektor

          <i>Buat (/baru) atau pilih (/ paket) paket lain</i>
        unknown: |
          <b>Kesalahan!</b>
          Jenis file ini tidak didukung

          <i>Buat (/baru) atau pilih (/paket) paket lain</i>
      wait_load: |
        <b>Tunggu!</b>

        Bot masih memproses file sebelumnya...
        Anda dapat mendukung pengembangan bot (\/donasi) untuk meningkatkan prioritas pemrosesan dan kemampuan untuk menambahkan lebih dari satu stiker ke antrian.
      timeout: |
        <b>Saat ini, bot sedang mengalami beban yang sangat besar</b>
        Oleh karena itu, konversi video hanya tersedia untuk paket dengan peningkatan aktif

        Untuk lebih jelasnya, ikuti / menyumbangkan
      convert: |
        <b>Kesalahan!</b>
        Sayangnya, bot tidak dapat mengonversi video Anda.

        Mungkin video Anda disimpan dalam format yang tidak dapat dipahami oleh bot. Pastikan dalam format mp4.
        Mungkin juga kesalahan internal bot, coba kirim video ini lagi.
      too_big: |
        <b>Kesalahan!</b>.

        File terlalu besar untuk diproses. Harap mengurangi kualitas dan durasi sebelum mengirim.
