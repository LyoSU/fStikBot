    enter: |
      🧙 Halo, ${name}! Saya adalah ahli paket emoji dan stiker.
      Saya dapat mengubah foto, video, dan GIF Anda menjadi stiker keren hanya dengan beberapa klik

      Kirim perintah /help untuk mempelajari lebih lanjut tentang apa yang dapat saya lakukan

      💬 Butuh bantuan? Bergabunglah dengan obrolan dukungan kami di @fStikCommunity (hanya dalam bahasa Inggris)
    group: |
      🧙 Halo, ${groupTitle}! Aku adalah penyihir paket emoji dan stiker.

      Untuk menambahkan stiker ke paket grup, gunakan perintah /ss dalam membalas foto, video, gif, atau stiker.
    help: |
      <b>Daftar perintah bot:</b>

      /new - Buat pack stiker baru
      /new_emoji - Buat pack emoji baru

      /delete - Hapus stiker dari pack
      /original - Temukan stiker asli

      /packs - Daftar semua pack Anda
      /restore - Kembalikan pack yang dihapus
      /copy - Salin pack
      /emoji - Ubah sufiks emoji untuk pack saat ini
      /frame - Ubah bingkai untuk pack video saat ini
      /publish - Publikasikan pack di katalog

      /catalog - Buka katalog pack stiker

      /lang - Ubah bahasa
      /donate - Dukung pengembang

      💬 Obrolan dukungan: @fStikCommunity (Hanya Bahasa Inggris)

      🧑‍🔧 Kontak: @ly_oBot
      👨🏻‍💻 Saluran pengembang: @LyBlog

      GitHub: https://github.com/LyoSU/fStikBot
    catalog: |
      <b>Anda dapat menemukan paket stiker baru di katalog kami</b>

      • Klik tombol di bawah ini dan dapatkan akses ke katalog besar paket stiker untuk setiap selera
      • Cari berdasarkan kata kunci atau di tab yang sudah disiapkan
      • Jangan lupa untuk menilai untuk mempromosikan atau turunkan paket stiker di peringkat
