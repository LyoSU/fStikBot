    Untuk semua masalah terkait operasi bot, termasuk pembayaran dan donasi, Anda dapat menghubungi pengembang langsung

    <b>Kontak:</b>
    🧑‍💻 Pengembang: @ly_oBot
donate:
  menu: |
    <b>☕️ Dukungan pengembangan Bot</b>
    Dengan mendukung pengembangan bot, Anda akan menerima Kredit

    <b>Saldo:</b> <code>${balance}</code> Kredit
    Dengan 1 Kredit, Anda memiliki peluang untuk meningkatkan satu paket.

    <b>Peningkatan memberikan manfaat sebagai berikut:</b>
    ➖ Menonaktifkan "<code>${titleSuffix}</code>" di nama paket <i>(bukan di tautan)</i>
    ➖ Prioritas saat mengonversi stiker video
    ➖ Kemampuan menambahkan lebih dari satu stiker ke antrian pemrosesan
    ➖ Durasi stiker video hingga 30 detik

    <b>Pilih jumlah Kredit yang ingin Anda beli:</b>
  btn:
    donate: '☕️ Donasi'
  topup: |
    <b>Masukkan jumlah Kredit yang ingin Anda beli:</b>
  invalid_amount: |
    <b>Jumlah tidak valid</b>

    Jumlah minimum adalah 5 Kredit
  paymenu: |
    Anda ingin membeli <b>${amount} Kredit</b> seharga <b>${price}$</b>

    ⚠️ Kredit dikeluarkan secara manual oleh administrator.
    Waktu tunggu berkisar antara 5 menit hingga 1 jam

    <u>Pilih metode pembayaran:</u>
  description: |
    Dengan membeli Kredit, Anda mendukung pengembangan bot dan mendapatkan kesempatan untuk menggunakan fitur tambahan
